<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JewelryOS – Minimal Luxury Jewelry</title>

    <!-- React + Babel + Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        background: #ffffff;
        color: #111827;
        font-family: system-ui, sans-serif;
      }

      /* FILTER PILL */
      .category-pill {
        border-radius: 999px;
        border: 1px solid #d1d5db;
        padding: 8px 16px;
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        cursor: pointer;
        background: #ffffff;
        transition: 0.18s;
      }

      .category-pill.active {
        border-color: #d4af37;
        color: #b68b2e;
        box-shadow:
          0 0 12px rgba(212, 175, 55, 0.45),
          0 0 4px rgba(212, 175, 55, 0.9);
      }

      /* PRODUCT CARD BASE */
      .product-card {
        background: #ffffff;
        border-radius: 18px;
        border: 1px solid #e5e7eb;
        overflow: hidden;
        transition: 0.25s;
      }

      .product-img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        display: block;
      }

      /* METAL SHADOWS — DUAL LAYER (soft + sharp) */
      .shadow-gold {
        box-shadow:
          0 0 22px rgba(212, 175, 55, 0.55),
          0 0 6px rgba(212, 175, 55, 0.95);
      }

      .shadow-silver {
        box-shadow:
          0 0 22px rgba(170, 180, 190, 0.55),
          0 0 6px rgba(170, 180, 190, 0.95);
      }

      .shadow-pearl {
        box-shadow:
          0 0 22px rgba(240, 230, 220, 0.55),
          0 0 6px rgba(240, 230, 220, 0.95);
      }

      .shadow-diamond {
        box-shadow:
          0 0 22px rgba(200, 215, 240, 0.55),
          0 0 6px rgba(200, 215, 240, 0.95);
      }

      .shadow-mixed {
        box-shadow:
          0 0 22px rgba(212, 175, 55, 0.55),
          0 0 22px rgba(170, 180, 190, 0.55),
          0 0 6px rgba(212, 175, 55, 0.95),
          0 0 6px rgba(170, 180, 190, 0.95);
      }

      /* PRICE COLORS */
      .price-gold {
        color: #b68b2e;
      }
      .price-silver {
        color: #8f9aa3;
      }
      .price-pearl {
        color: #b9a99a;
      }
      .price-diamond {
        color: #9aa7c2;
      }
      .price-mixed {
        background: linear-gradient(to right, #b68b2e, #8f9aa3);
        -webkit-background-clip: text;
        color: transparent;
      }

      /* HERO IMAGE */
      .hero-img {
        width: 100%;
        height: 420px;
        object-fit: cover;
        display: block;
        border-radius: 24px;
      }

      .hero-frame {
        border: 1px solid rgba(212, 175, 55, 0.4);
        box-shadow:
          0 0 22px rgba(212, 175, 55, 0.55),
          0 0 6px rgba(212, 175, 55, 0.95);
      }

      /* SECTION TITLE */
      .section-title {
        font-family: "Georgia", serif;
        font-size: 24px;
        font-weight: 600;
        position: relative;
        display: inline-block;
      }

      .section-title::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 42%;
        height: 3px;
        background: linear-gradient(to right, #d4af37, #cfd3d6);
        box-shadow:
          0 0 12px rgba(212, 175, 55, 0.55),
          0 0 12px rgba(170, 180, 190, 0.55);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const HERO =
        "https://images.unsplash.com/photo-1603561596112-0a132b757133?auto=format&fit=crop&w=1600&q=80";

      const PRODUCTS = [
        {
          id: 1,
          name: "Sculpted Gold Ring",
          collection: "Rings",
          material: "gold",
          price: 145000,
          image:
            "https://images.unsplash.com/photo-1612178537253-579440f9c2b5?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 2,
          name: "Thin Gold Band",
          collection: "Rings",
          material: "gold",
          price: 62000,
          image:
            "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 3,
          name: "Diamond Pavé Ring",
          collection: "Rings",
          material: "diamond",
          price: 280000,
          image:
            "https://images.unsplash.com/photo-1519710164239-da123dc03ef4?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 4,
          name: "Gold Link Bracelet",
          collection: "Bracelets",
          material: "gold",
          price: 195000,
          image:
            "https://images.unsplash.com/photo-1612178537078-2dcf1e9c4b05?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 5,
          name: "Minimal Silver Bangle",
          collection: "Bracelets",
          material: "silver",
          price: 54000,
          image:
            "https://images.unsplash.com/photo-1605100804763-247f67b3557e?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 6,
          name: "Pearl Drop Necklace",
          collection: "Necklaces",
          material: "pearl",
          price: 138000,
          image:
            "https://images.unsplash.com/photo-1588449525212-133f57aa4d87?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 7,
          name: "Solitaire Pendant",
          collection: "Necklaces",
          material: "diamond",
          price: 310000,
          image:
            "https://images.unsplash.com/photo-1611591437281-460a1bb007c8?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 8,
          name: "Gold Hoop Earrings",
          collection: "Earrings",
          material: "gold",
          price: 88000,
          image:
            "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 9,
          name: "Pearl Stud Earrings",
          collection: "Earrings",
          material: "pearl",
          price: 99000,
          image:
            "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 10,
          name: "Gold Chain Necklace",
          collection: "Necklaces",
          material: "gold",
          price: 172000,
          image:
            "https://images.unsplash.com/photo-1612178537053-647d16b9aa47?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 11,
          name: "Mixed Metal Ring Set",
          collection: "Sets",
          material: "mixed",
          price: 132000,
          image:
            "https://images.unsplash.com/photo-1594035910387-fea47794261f?auto=format&fit=crop&w=900&q=80",
        },
        {
          id: 12,
          name: "Diamond Tennis Bracelet",
          collection: "Bracelets",
          material: "diamond",
          price: 520000,
          image:
            "https://images.unsplash.com/photo-1605106323224-afa4c768ea4f?auto=format&fit=crop&w=900&q=80",
        },
      ];

      const COLLECTIONS = [
        "All",
        "Rings",
        "Necklaces",
        "Bracelets",
        "Earrings",
        "Sets",
      ];

      const SHADOW_CLASS = {
        gold: "shadow-gold",
        silver: "shadow-silver",
        pearl: "shadow-pearl",
        diamond: "shadow-diamond",
        mixed: "shadow-mixed",
      };

      const PRICE_CLASS = {
        gold: "price-gold",
        silver: "price-silver",
        pearl: "price-pearl",
        diamond: "price-diamond",
        mixed: "price-mixed",
      };

      function ProductCard({ product }) {
        return (
          <div className={`product-card ${SHADOW_CLASS[product.material]}`}>
            <img
              src={product.image}
              alt={product.name}
              className="product-img"
            />
            <div className="p-4">
              <div className="flex items-center justify-between mb-1">
                <h3 className="text-sm font-serif font-semibold text-gray-900">
                  {product.name}
                </h3>
                <span className="text-[10px] uppercase tracking-[0.18em] text-gray-400">
                  {product.collection}
                </span>
              </div>
              <p className="text-xs text-gray-500 capitalize">
                {product.material}
              </p>
              <div className="mt-4 flex items-center justify-between">
                <span
                  className={`font-semibold text-sm ${
                    PRICE_CLASS[product.material] || ""
                  }`}
                >
                  {product.price.toLocaleString()} DZD
                </span>
                <button className="text-[10px] uppercase tracking-[0.18em] px-3 py-1.5 rounded-full border border-gray-300 text-gray-700 hover:border-amber-500 hover:text-amber-600 transition">
                  View piece
                </button>
              </div>
            </div>
          </div>
        );
      }

      function App() {
        const [activeCollection, setActiveCollection] = React.useState("All");

        const filteredProducts =
          activeCollection === "All"
            ? PRODUCTS
            : PRODUCTS.filter((p) => p.collection === activeCollection);

        const heroHighlight = PRODUCTS[0];

        return (
          <div className="min-h-screen bg-white text-gray-900">
            {/* HEADER */}
            <header className="border-b border-gray-200 bg-white/90 backdrop-blur-sm sticky top-0 z-20">
              <div className="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
                <div className="text-xs tracking-[0.3em] uppercase text-gray-700">
                  JEWELRYOS
                </div>
                <nav className="hidden md:flex gap-6 text-[11px] uppercase tracking-[0.16em] text-gray-500">
                  <button className="hover:text-gray-900">Collections</button>
                  <button className="hover:text-gray-900">Gold</button>
                  <button className="hover:text-gray-900">Engagement</button>
                </nav>
                <div className="flex gap-4 text-[11px] text-gray-500">
                  <button className="hover:text-gray-900">Search</button>
                  <button className="hover:text-gray-900">Bag (0)</button>
                </div>
              </div>
            </header>

            {/* HERO */}
            <section className="max-w-6xl mx-auto px-6 pt-10 pb-14">
              <div className="grid md:grid-cols-[1.3fr,1.1fr] gap-10 items-center">
                <div>
                  <div className="text-[11px] tracking-[0.28em] uppercase text-gray-500 mb-3">
                    Gold & silver jewelry / 2025
                  </div>
                  <h1 className="text-3xl md:text-4xl font-serif text-gray-900 mb-4 leading-tight">
                    Timeless jewelry,  
                    designed in gold and light.
                  </h1>
                  <p className="text-sm text-gray-600 mb-5 max-w-md">
                    A focused collection of rings, bracelets, necklaces and
                    earrings in 18K gold, silver and diamonds. Built for quiet
                    luxury, worn every day.
                  </p>
                  <div className="flex flex-wrap gap-3 mb-4 text-[11px] text-gray-500">
                    <span className="px-3 py-1 rounded-full border border-amber-200 text-amber-700">
                      18K Gold
                    </span>
                    <span className="px-3 py-1 rounded-full border border-slate-200 text-slate-600">
                      Sterling Silver
                    </span>
                    <span className="px-3 py-1 rounded-full border border-sky-100 text-sky-700">
                      Diamonds & Pearls
                    </span>
                  </div>
                  <button className="text-[11px] uppercase tracking-[0.22em] px-5 py-2 rounded-full border border-amber-400 text-amber-700 hover:border-amber-500 hover:text-amber-800 transition">
                    Explore the collection
                  </button>
                </div>

                <div className="relative">
                  <img
                    src={HERO}
                    alt="Hero jewelry"
                    className="hero-img hero-frame"
                  />
                  <div className="absolute bottom-4 left-4 px-4 py-3 bg-white/90 backdrop-blur-sm border border-amber-300 rounded-xl shadow-gold">
                    <div className="text-[10px] uppercase tracking-[0.18em] text-amber-600 mb-1">
                      Highlight piece
                    </div>
                    <div className="text-xs font-serif text-gray-900">
                      {heroHighlight.name}
                    </div>
                    <div className="text-[11px] price-gold font-semibold mt-1">
                      {heroHighlight.price.toLocaleString()} DZD
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* COLLECTION FILTERS */}
            <section className="max-w-6xl mx-auto px-6 pb-6">
              <div className="flex flex-wrap gap-3">
                {COLLECTIONS.map((c) => (
                  <button
                    key={c}
                    className={
                      "category-pill " +
                      (activeCollection === c ? "active" : "")
                    }
                    onClick={() => setActiveCollection(c)}
                  >
                    {c}
                  </button>
                ))}
              </div>
            </section>

            {/* FEATURED ROW */}
            <section className="max-w-6xl mx-auto px-6 pb-12">
              <div className="grid md:grid-cols-2 gap-8 items-center">
                <div className="space-y-4">
                  <h2 className="section-title">The Gold Edit</h2>
                  <p className="text-sm text-gray-600">
                    Sculpted rings and chains in warm 18K gold. Soft light,
                    precise edges and a focus on proportion.
                  </p>
                  <p className="text-xs text-gray-500">
                    Each piece is designed to stack quietly or stand alone.
                  </p>
                </div>
                <div className="grid grid-cols-2 gap-4">
                  <img
                    src="https://images.unsplash.com/photo-1617038688874-ef666027625a?auto=format&fit=crop&w=900&q=80"
                    className="h-44 w-full object-cover rounded-2xl shadow-gold border border-amber-200"
                    alt="Gold detail 1"
                  />
                  <img
                    src="https://images.unsplash.com/photo-1611003228941-98852ba62227?auto=format&fit=crop&w=900&q=80"
                    className="h-44 w-full object-cover rounded-2xl shadow-gold border border-amber-200"
                    alt="Gold detail 2"
                  />
                </div>
              </div>
            </section>

            {/* PRODUCT GRID */}
            <section className="max-w-6xl mx-auto px-6 pb-16">
              <div className="flex items-center justify-between mb-5">
                <h2 className="section-title">Pieces in this collection</h2>
                <span className="text-xs text-gray-500">
                  {filteredProducts.length} pieces
                </span>
              </div>

              <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
                {filteredProducts.map((p) => (
                  <ProductCard key={p.id} product={p} />
                ))}
              </div>
            </section>

            {/* FOOTER */}
            <footer className="border-t border-gray-200 bg-white">
              <div className="max-w-6xl mx-auto px-6 py-6 text-[11px] text-gray-500 flex flex-col sm:flex-row gap-2 sm:justify-between">
                <span>
                  © {new Date().getFullYear()} JewelryOS · Minimal Luxury
                  Jewelry
                </span>
                <div className="flex gap-4">
                  <span>Materials</span>
                  <span>Care</span>
                  <span>Warranty</span>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
