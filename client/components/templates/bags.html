<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BagsOS – Celine Editorial Bags</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        background: url('https://images.unsplash.com/photo-1523381210434-271e8be1f52b?auto=format&fit=crop&w=2000&q=80')
          center/cover no-repeat fixed;
        color: #111827;
        font-family: system-ui, sans-serif;
      }

      /* Frosted overlay to keep readability */
      .page-shell {
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 32px 64px;
        background: rgba(255, 255, 255, 0.72);
        backdrop-filter: blur(12px);
      }

      .headline-serif {
        font-family: "Georgia", serif;
      }

      .hero-img {
        width: 100%;
        height: 460px;
        object-fit: cover;
        display: block;
      }

      .hero-frame {
        box-shadow:
          0 40px 70px rgba(15, 23, 42, 0.32),
          0 6px 18px rgba(15, 23, 42, 0.55);
      }

      .chapter-line {
        width: 1px;
        background: linear-gradient(to bottom, #9ca3af, #d1d5db);
      }

      .chapter-label {
        font-size: 11px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: #6b7280;
      }

      .chapter-title {
        font-family: "Georgia", serif;
        font-size: 26px;
        font-weight: 500;
        color: #111827;
      }

      .bag-img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        display: block;
      }

      /* MATERIAL SHADOWS */
      .shadow-leather {
        box-shadow:
          0 32px 60px rgba(80, 60, 40, 0.36),
          0 6px 16px rgba(55, 41, 30, 0.8);
      }

      .shadow-canvas {
        box-shadow:
          0 32px 60px rgba(176, 167, 151, 0.4),
          0 6px 16px rgba(120, 112, 98, 0.75);
      }

      .shadow-nylon {
        box-shadow:
          0 32px 60px rgba(75, 85, 99, 0.4),
          0 6px 16px rgba(31, 41, 55, 0.8);
      }

      .shadow-suede {
        box-shadow:
          0 32px 60px rgba(163, 132, 104, 0.4),
          0 6px 16px rgba(120, 95, 72, 0.75);
      }

      .shadow-exotic {
        box-shadow:
          0 32px 60px rgba(30, 24, 18, 0.55),
          0 6px 18px rgba(17, 14, 10, 0.9);
      }

      .meta-label {
        font-size: 10px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: #6b7280;
      }

      .meta-type {
        font-size: 11px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #9ca3af;
      }

      .price {
        font-size: 13px;
        color: #111827;
      }

      .pill-filter {
        border-radius: 999px;
        border: 1px solid #d1d5db;
        padding: 6px 14px;
        font-size: 10px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(6px);
        color: #6b7280;
        transition: 0.16s;
      }

      .pill-filter.active {
        background: #111827;
        color: #f9fafb;
        border-color: #111827;
      }

      .grid-label {
        font-size: 11px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: #9ca3af;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const HERO =
        "https://images.unsplash.com/photo-1590874103328-eac38a683ce7?auto=format&fit=crop&w=1600&q=80";

      const BAGS = [
        {
          id: 1,
          name: "Sharp Leather Tote",
          type: "Tote",
          material: "leather",
          price: 215000,
          image:
            "https://images.unsplash.com/photo-1590874103328-eac38a683ce7?auto=format&fit=crop&w=1100&q=80",
        },
        {
          id: 2,
          name: "Structured Canvas Shoulder",
          type: "Shoulder",
          material: "canvas",
          price: 98000,
          image:
            "https://images.unsplash.com/photo-1523381210434-271e8be1f52b?auto=format&fit=crop&w=1100&q=80",
        },
        {
          id: 3,
          name: "Nylon City Crossbody",
          type: "Crossbody",
          material: "nylon",
          price: 76000,
          image:
            "https://images.unsplash.com/photo-1584917865442-de89df76afd3?auto=format&fit=crop&w=1100&q=80",
        },
        {
          id: 4,
          name: "Suede Mini Curve",
          type: "Mini",
          material: "suede",
          price: 112000,
          image:
            "https://images.unsplash.com/photo-1584917865442-1e0f52f4a151?auto=format&fit=crop&w=1100&q=80",
        },
        {
          id: 5,
          name: "Exotic Evening Clutch",
          type: "Clutch",
          material: "exotic",
          price: 345000,
          image:
            "https://images.unsplash.com/photo-1584917865442-7f4b0f3e2d49?auto=format&fit=crop&w=1100&q=80",
        },
        {
          id: 6,
          name: "Tall Leather Backpack",
          type: "Backpack",
          material: "leather",
          price: 172000,
          image:
            "https://images.unsplash.com/photo-1590874103328-7e1f5e7c0a93?auto=format&fit=crop&w=1100&q=80",
        },
      ];

      const MATERIAL_SHADOW = {
        leather: "shadow-leather",
        canvas: "shadow-canvas",
        nylon: "shadow-nylon",
        suede: "shadow-suede",
        exotic: "shadow-exotic",
      };

      const TYPES = ["All", "Tote", "Shoulder", "Crossbody", "Mini", "Backpack", "Clutch"];

      function BagTile({ bag, tall = false }) {
        return (
          <div className="space-y-2">
            <div className={`${MATERIAL_SHADOW[bag.material]} bg-white`}>
              <img
                src={bag.image}
                alt={bag.name}
                className="bag-img"
                style={{ height: tall ? 320 : 260 }}
              />
            </div>
            <div className="flex items-center justify-between">
              <div>
                <div className="headline-serif text-sm text-gray-900">
                  {bag.name}
                </div>
                <div className="meta-type mt-1">{bag.type}</div>
              </div>
              <div className="text-right">
                <div className="price">
                  {bag.price.toLocaleString()} <span className="text-gray-500">DZD</span>
                </div>
              </div>
            </div>
          </div>
        );
      }

      function App() {
        const [activeType, setActiveType] = React.useState("All");

        const filteredBags =
          activeType === "All"
            ? BAGS
            : BAGS.filter((b) => b.type === activeType);

        const heroBag = BAGS[0];

        return (
          <div className="page-shell">
            {/* HEADER */}
            <header className="flex items-center justify-between py-6">
              <div className="text-xs tracking-[0.3em] uppercase text-gray-700">
                BAGSOS
              </div>
              <nav className="hidden md:flex gap-7 text-[11px] uppercase tracking-[0.2em] text-gray-500">
                <button className="hover:text-gray-900">Editorial</button>
                <button className="hover:text-gray-900">Leather</button>
                <button className="hover:text-gray-900">Mini</button>
              </nav>
              <div className="flex gap-5 text-[11px] text-gray-500 uppercase tracking-[0.18em]">
                <button className="hover:text-gray-900">Search</button>
                <button className="hover:text-gray-900">Bag (0)</button>
              </div>
            </header>

            {/* HERO */}
            <section className="grid md:grid-cols-[0.9fr,1.1fr] gap-10 items-end py-10">
              <div>
                <div className="chapter-label mb-3">
                  Bags / Leather · Canvas · Nylon
                </div>
                <h1 className="headline-serif text-[32px] md:text-[40px] text-gray-900 leading-tight mb-4">
                  Cold silhouettes,  
                  cut in leather and light.
                </h1>
                <p className="text-sm text-gray-600 max-w-md mb-6">
                  A focused edit of structured totes, city crossbody bags and
                  evening silhouettes. Built in neutral materials for everyday
                  precision.
                </p>
              </div>
              <div className="relative">
                <div className="bg-white hero-frame">
                  <img src={HERO} alt="Hero bag" className="hero-img" />
                </div>
                <div className="absolute left-6 bottom-6 bg-white/95 px-4 py-3 border border-gray-300">
                  <div className="meta-label mb-1">HIGHLIGHT PIECE</div>
                  <div className="headline-serif text-sm text-gray-900">
                    {heroBag.name}
                  </div>
                  <div className="text-[11px] text-gray-700 mt-1">
                    {heroBag.price.toLocaleString()} DZD
                  </div>
                </div>
              </div>
            </section>

            {/* FILTERS */}
            <section className="py-4 border-y border-gray-200 mb-10">
              <div className="flex flex-wrap gap-3">
                {TYPES.map((t) => (
                  <button
                    key={t}
                    className={
                      "pill-filter " + (activeType === t ? "active" : "")
                    }
                    onClick={() => setActiveType(t)}
                  >
                    {t}
                  </button>
                ))}
              </div>
            </section>

            {/* CHAPTER */}
            <section className="py-10 border-b border-gray-200 mb-10">
              <div className="grid md:grid-cols-[0.35fr,1.65fr] gap-10 items-start">
                <div className="flex gap-4">
                  <div className="chapter-line" />
                  <div>
                    <div className="chapter-label mb-2">CHAPTER I</div>
                    <h2 className="chapter-title mb-3">Leather silhouettes</h2>
                    <p className="text-sm text-gray-600">
                      Structured lines in cold leather tones. Clean forms with
                      enough volume for the city.
                    </p>
                  </div>
                </div>
                <div className="grid grid-cols-3 gap-5">
                  <BagTile
                    bag={BAGS.find((b) => b.material === "leather")}
                    tall
                  />
                  <BagTile bag={BAGS.find((b) => b.type === "Shoulder")} />
                  <BagTile bag={BAGS.find((b) => b.type === "Backpack")} />
                </div>
              </div>
            </section>

            {/* GRID */}
            <section className="pb-20">
              <div className="flex items-center justify-between mb-6">
                <div>
                  <div className="grid-label mb-1">PIECES</div>
                  <h2 className="headline-serif text-xl text-gray-900">
                    Bags in this collection
                  </h2>
                </div>
                <div className="text-xs text-gray-500 uppercase tracking-[0.18em]">
                  {filteredBags.length} pieces
                </div>
              </div>

              <div className="grid grid-cols-2 md:grid-cols-3 gap-8">
                {filteredBags.map((bag, index) => (
                  <BagTile
                    key={bag.id}
                    bag={bag}
                    tall={index % 3 === 0}
                  />
                ))}
              </div>
            </section>

            {/* FOOTER */}
            <footer className="border-t border-gray-200 pt-5 mt-4">
              <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 text-[11px] text-gray-500 uppercase tracking-[0.18em]">
                <span>© {new Date().getFullYear()} BagsOS · Editorial Bags</span>
                <div className="flex gap-4">
                  <span>Materials</span>
                  <span>Care</span>
                  <span>Warranty</span>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
