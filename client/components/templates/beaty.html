<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BloomSkin ‚Äì Beauty Store Full</title>

    <!-- React + Babel + Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
        background: #fff6fb;
        color: #111827;
      }

      .font-serif {
        font-family: "Playfair Display", "Times New Roman", serif;
      }

      .tag-pill {
        border-radius: 999px;
        padding: 4px 11px;
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        background: #fee2e2;
        color: #b91c1c;
      }

      .btn-primary {
        border-radius: 999px;
        padding: 9px 18px;
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        font-weight: 600;
        border: none;
        cursor: pointer;
        background: #111827;
        color: #f9fafb;
        transition: background 0.15s ease, transform 0.15s ease;
      }

      .btn-primary:hover {
        background: #000;
        transform: translateY(-1px);
      }

      .btn-ghost {
        border-radius: 999px;
        padding: 9px 18px;
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        font-weight: 500;
        border: 1px solid #fecaca;
        background: #fff7f7;
        color: #b91c1c;
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }

      .btn-ghost:hover {
        background: #b91c1c;
        color: #fff7f7;
        border-color: #b91c1c;
      }

      .section-label {
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: #9f7a85;
      }

      .filter-pill {
        border-radius: 999px;
        padding: 5px 12px;
        font-size: 11px;
        border: 1px solid #f3d5dd;
        background: #fff8fb;
        color: #7b4351;
        cursor: pointer;
        white-space: nowrap;
      }

      .filter-pill.active {
        background: #111827;
        color: #fef2f2;
        border-color: #111827;
      }

      .product-card {
        border-radius: 18px;
        background: #ffffff;
        border: 1px solid #f3d5dd;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      }

      .product-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(185, 28, 28, 0.18);
        border-color: #fecaca;
      }

      .product-card img {
        width: 100%;
        height: 190px;
        object-fit: cover;
      }

      .product-body {
        padding: 11px 13px 13px;
        font-size: 12px;
      }

      .product-name {
        font-size: 13px;
        font-weight: 500;
        color: #1f2933;
      }

      .product-meta {
        font-size: 11px;
        color: #9f7a85;
      }

      .icon-btn {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        border: 1px solid #f3d5dd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        cursor: pointer;
        background: #ffffff;
      }

      .icon-btn.active {
        background: #111827;
        color: #fef2f2;
        border-color: #111827;
      }

      .shade-dot {
        width: 16px;
        height: 16px;
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.08);
      }

      .shade-dot.selected {
        outline: 2px solid #111827;
        outline-offset: 2px;
      }

      .floating-bag {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 40;
      }

      .floating-bag button {
        border-radius: 999px;
        background: #111827;
        color: #fef2f2;
        font-size: 11px;
        padding: 7px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 12px 26px rgba(15, 23, 42, 0.45);
      }

      .floating-badge {
        width: 20px;
        height: 20px;
        border-radius: 999px;
        background: #fee2e2;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #b91c1c;
        font-size: 11px;
        font-weight: 600;
      }

      .drawer-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.4);
        z-index: 50;
        display: flex;
        justify-content: flex-end;
      }

      .drawer-panel {
        width: 360px;
        max-width: 100%;
        background: #ffffff;
        height: 100%;
        padding: 16px;
        box-shadow: -8px 0 30px rgba(0, 0, 0, 0.25);
      }

      .rating-stars {
        color: #f59e0b;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function BeautyStoreFull({ store, products }) {
        const [bagCount, setBagCount] = React.useState(0);
        const [wishlist, setWishlist] = React.useState([]);
        const [search, setSearch] = React.useState("");
        const [routine, setRoutine] = React.useState("All");
        const [concernFilter, setConcernFilter] = React.useState("All");
        const [typeFilter, setTypeFilter] = React.useState("All");
        const [maxPrice, setMaxPrice] = React.useState(999999);
        const [selectedShadeId, setSelectedShadeId] = React.useState(store.shades[0].id);
        const [quickViewProduct, setQuickViewProduct] = React.useState(null);

        function toggleWishlist(id) {
          setWishlist(prev =>
            prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]
          );
        }

        function addToBag() {
          setBagCount(c => c + 1);
        }

        const shadeProduct = store.shadeProducts[selectedShadeId];

        const filteredProducts = products.filter(p => {
          const bySearch = search
            ? p.name.toLowerCase().includes(search.toLowerCase())
            : true;
          const byRoutine = routine === "All" ? true : p.routine === routine;
          const byConcern =
            concernFilter === "All" ? true : p.concern === concernFilter;
          const byType = typeFilter === "All" ? true : p.type === typeFilter;
          const byPrice = p.price <= maxPrice;
          return bySearch && byRoutine && byConcern && byType && byPrice;
        });

        return (
          <div className="min-h-screen">
            {/* Floating bag */}
            <div className="floating-bag">
              <button>
                <span>Bag</span>
                <span className="floating-badge">{bagCount}</span>
              </button>
            </div>

            {/* HEADER */}
            <header className="bg-white/90 backdrop-blur border-b border-pink-100 sticky top-0 z-40">
              <div className="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between gap-4">
                <div className="flex items-center gap-3">
                  <div className="w-9 h-9 rounded-full bg-[#111827] text-[#fef2f2] flex items-center justify-center text-[11px] font-semibold tracking-[0.16em]">
                    BS
                  </div>
                  <div>
                    <div className="font-serif text-lg font-semibold leading-tight">
                      {store.name}
                    </div>
                    <div className="text-[11px] text-[#9f7a85]">
                      Skin ¬∑ Color ¬∑ Rituals ¬∑ K‚Äëbeauty ¬∑ Clinical
                    </div>
                  </div>
                </div>

                <div className="hidden md:flex flex-1 mx-4">
                  <input
                    type="text"
                    value={search}
                    onChange={e => setSearch(e.target.value)}
                    placeholder="Search serums, tints, cleansers..."
                    className="w-full text-sm border border-pink-100 rounded-full px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-pink-300 bg-[#fff7fb]"
                  />
                </div>

                <div className="flex items-center gap-3 text-[11px] text-[#7b4351]">
                  <div className="hidden sm:flex items-center gap-1">
                    <span>Wishlist</span>
                    <span className="px-2 py-0.5 rounded-full bg-[#fee2e2]">
                      {wishlist.length}
                    </span>
                  </div>
                  <div className="hidden sm:flex flex-col items-end">
                    <span className="text-[11px]">{store.city}</span>
                    <span className="text-[10px] text-[#9f7a85]">
                      {store.tagline}
                    </span>
                  </div>
                </div>
              </div>
            </header>

            {/* HERO */}
            <section className="border-b border-pink-100"
              style={{
                background:
                  "radial-gradient(circle at top left, #ffe4ec 0, #fff7fb 40%, #ffffff 100%)"
              }}
            >
              <div className="max-w-6xl mx-auto px-4 sm:px-6 pt-6 pb-8">
                <div className="text-center max-w-3xl mx-auto mb-6">
                  <span className="tag-pill inline-block">
                    Beauty store ¬∑ Full options
                  </span>
                  <h2 className="font-serif text-3xl sm:text-4xl font-semibold mt-4 leading-tight">
                    A clean, modern beauty store built around routines, concerns and
                    shades ‚Äî not just random products.
                  </h2>
                  <p className="text-sm text-[#6b7280] mt-3">
                    Filter by skin concern, routine time, product type and price.
                    Wishlist your favorites and explore base shades with a simple strip.
                  </p>
                  <div className="mt-5 flex flex-wrap justify-center gap-2">
                    <button className="btn-primary">Explore products</button>
                    <button className="btn-ghost">Browse routines</button>
                  </div>
                </div>

                {/* Shade finder integrated in hero */}
                <div className="bg-white border border-[#f3d5dd] rounded-3xl p-4 sm:p-5 flex flex-col sm:flex-row gap-4 items-start sm:items-center">
                  <div className="flex-1">
                    <div className="section-label mb-1">Shade finder</div>
                    <div className="font-serif text-lg font-semibold">
                      Skin Veil Tint
                    </div>
                    <div className="text-[12px] text-[#6b7280] mt-1 mb-2">
                      Tap a shade to preview the tint and details.
                    </div>
                    <div className="flex gap-2 flex-wrap mb-2">
                      {store.shades.map(sh => (
                        <button
                          key={sh.id}
                          className={
                            "shade-dot " +
                            (selectedShadeId === sh.id ? "selected" : "")
                          }
                          style={{ backgroundColor: sh.hex }}
                          onClick={() => setSelectedShadeId(sh.id)}
                        ></button>
                      ))}
                    </div>
                    {shadeProduct && (
                      <div className="text-[12px] text-[#4b5563]">
                        <span className="font-semibold">{shadeProduct.name}</span>{" "}
                        ¬∑ {shadeProduct.description} ¬∑ {shadeProduct.price} DZD
                      </div>
                    )}
                  </div>
                  {shadeProduct && (
                    <div className="w-full sm:w-40 rounded-2xl overflow-hidden border border-[#f3d5dd] bg-[#fff7fb]">
                      <img
                        src={shadeProduct.images[0]}
                        alt={shadeProduct.name}
                        className="w-full h-32 object-cover"
                      />
                    </div>
                  )}
                </div>
              </div>
            </section>

            {/* MAIN LAYOUT */}
            <main className="max-w-6xl mx-auto px-4 sm:px-6 py-7">
              <div className="grid grid-cols-1 md:grid-cols-[240px_minmax(0,1fr)] gap-6">
                {/* FILTERS */}
                <aside className="bg-white rounded-2xl border border-pink-100 p-4 h-fit">
                  <div className="text-sm font-semibold mb-3">Filters</div>

                  <div className="mb-4">
                    <div className="section-label mb-1">Routine</div>
                    <div className="flex flex-wrap gap-2 text-[11px]">
                      {["All", "Morning", "Evening"].map(r => (
                        <button
                          key={r}
                          className={
                            "filter-pill " +
                            (routine === r ? "active" : "")
                          }
                          onClick={() => setRoutine(r)}
                        >
                          {r}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-4">
                    <div className="section-label mb-1">Skin concern</div>
                    <div className="flex flex-wrap gap-2 text-[11px]">
                      {["All", ...store.concerns].map(c => (
                        <button
                          key={c}
                          className={
                            "filter-pill " +
                            (concernFilter === c ? "active" : "")
                          }
                          onClick={() => setConcernFilter(c)}
                        >
                          {c}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-4">
                    <div className="section-label mb-1">Product type</div>
                    <div className="flex flex-wrap gap-2 text-[11px]">
                      {["All", "clinical", "premium", "luxury", "kbeauty"].map(t => (
                        <button
                          key={t}
                          className={
                            "filter-pill " +
                            (typeFilter === t ? "active" : "")
                          }
                          onClick={() => setTypeFilter(t)}
                        >
                          {t === "All" ? "All" : t}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-2">
                    <div className="section-label mb-1">Price (max)</div>
                    <select
                      className="w-full text-xs border border-pink-100 rounded-md px-2 py-1.5 bg-[#fff7fb]"
                      value={maxPrice}
                      onChange={e => setMaxPrice(Number(e.target.value))}
                    >
                      <option value={999999}>Any</option>
                      <option value={4000}>Up to 4,000 DZD</option>
                      <option value={8000}>Up to 8,000 DZD</option>
                      <option value={12000}>Up to 12,000 DZD</option>
                    </select>
                  </div>
                </aside>

                {/* PRODUCT AREA */}
                <section>
                  {/* Top bar */}
                  <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mb-4">
                    <div>
                      <div className="section-label">
                        {routine === "All" && concernFilter === "All" && typeFilter === "All"
                          ? "All products"
                          : "Filtered selection"}
                      </div>
                      <h3 className="font-serif text-lg font-semibold mt-1">
                        Catalog
                      </h3>
                    </div>
                    <div className="text-[11px] text-[#9f7a85]">
                      {filteredProducts.length} items ¬∑ Wishlist: {wishlist.length}
                    </div>
                  </div>

                  {/* Products grid */}
                  <div className="grid grid-cols-2 lg:grid-cols-3 gap-4">
                    {filteredProducts.map(p => (
                      <div key={p.id} className="product-card">
                        <div className="relative">
                          <img src={p.images[0]} alt={p.name} />
                          <div className="absolute top-2 right-2 flex flex-col gap-1">
                            <button
                              className={
                                "icon-btn " +
                                (wishlist.includes(p.id) ? "active" : "")
                              }
                              onClick={() => toggleWishlist(p.id)}
                              title="Wishlist"
                            >
                              ‚ô•
                            </button>
                            <button
                              className="icon-btn"
                              onClick={() => setQuickViewProduct(p)}
                              title="Quick view"
                            >
                              üëÅ
                            </button>
                          </div>
                        </div>
                        <div className="product-body">
                          <div className="product-name line-clamp-2">
                            {p.name}
                          </div>
                          <div className="product-meta mt-1">
                            {p.type} ¬∑ {p.concern} ¬∑ {p.routine}
                          </div>
                          <div className="flex items-center justify-between mt-2">
                            <div className="text-xs text-[#7b4351]">
                              {p.price} DZD
                            </div>
                            <div className="rating-stars">
                              {"‚òÖ".repeat(p.rating)}{" "}
                              <span className="text-[10px] text-gray-400">
                                ({p.reviews})
                              </span>
                            </div>
                          </div>

                          {/* Shades for base / color */}
                          {p.shades && p.shades.length > 0 && (
                            <div className="mt-2 flex gap-1">
                              {p.shades.slice(0, 4).map((sh, idx) => (
                                <div
                                  key={idx}
                                  className="shade-dot"
                                  style={{ backgroundColor: sh }}
                                ></div>
                              ))}
                            </div>
                          )}

                          <div className="mt-3 flex gap-1">
                            <button
                              className="flex-1 text-[11px] py-1.5 rounded-full border border-[#fecaca] bg-[#fef2f2] text-[#b91c1c]"
                              onClick={addToBag}
                            >
                              Add to bag
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>

                  {/* Ingredients glossary ‚Äì bottom, calm */}
                  <div className="mt-8 bg-white rounded-2xl border border-pink-100 p-4">
                    <div className="flex items-center justify-between mb-3">
                      <div>
                        <span className="section-label">Ingredients</span>
                        <h4 className="font-serif text-md font-semibold mt-1">
                          Glossary
                        </h4>
                      </div>
                      <div className="text-[11px] text-[#9f7a85] hidden sm:block">
                        Quick explanation of key actives
                      </div>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 text-[12px]">
                      {store.ingredients.map(ing => (
                        <div
                          key={ing.name}
                          className="rounded-xl border border-pink-100 bg-[#fff8fb] p-3"
                        >
                          <div className="font-semibold text-[#7b4351] mb-1">
                            {ing.name} <span className="text-[10px]">({ing.strength})</span>
                          </div>
                          <div className="text-[#6b7280]">
                            {ing.benefit}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </section>
              </div>
            </main>

            {/* FOOTER */}
            <footer className="border-t border-pink-100 bg-white">
              <div className="max-w-6xl mx-auto px-4 sm:px-6 py-5 text-[11px] text-[#9f7a85] flex flex-col sm:flex-row gap-2 sm:justify-between">
                <span>
                  ¬© {new Date().getFullYear()} {store.name} ¬∑ Beauty & skincare store
                </span>
                <div className="flex gap-3">
                  <span>Ingredients</span>
                  <span>Routines</span>
                  <span>Customer care</span>
                </div>
              </div>
            </footer>

            {/* QUICK VIEW DRAWER */}
            {quickViewProduct && (
              <div className="drawer-backdrop" onClick={() => setQuickViewProduct(null)}>
                <div
                  className="drawer-panel"
                  onClick={e => e.stopPropagation()}
                >
                  <div className="flex items-center justify-between mb-3">
                    <div className="text-sm font-semibold">
                      {quickViewProduct.name}
                    </div>
                    <button
                      className="text-xs text-gray-500"
                      onClick={() => setQuickViewProduct(null)}
                    >
                      Close
                    </button>
                  </div>
                  <div className="rounded-xl overflow-hidden border border-pink-100 mb-3">
                    <img
                      src={quickViewProduct.images[0]}
                      alt={quickViewProduct.name}
                      className="w-full h-44 object-cover"
                    />
                  </div>
                  <div className="text-[11px] text-[#9f7a85] mb-2">
                    {quickViewProduct.type} ¬∑ {quickViewProduct.concern} ¬∑{" "}
                    {quickViewProduct.routine}
                  </div>
                  <div className="text-[12px] text-[#111827] mb-2">
                    {quickViewProduct.price} DZD
                  </div>
                  <div className="rating-stars mb-2">
                    {"‚òÖ".repeat(quickViewProduct.rating)}{" "}
                    <span className="text-[10px] text-gray-400">
                      ({quickViewProduct.reviews} reviews)
                    </span>
                  </div>
                  <p className="text-[11px] text-[#6b7280] mb-3">
                    {quickViewProduct.description}
                  </p>
                  {quickViewProduct.shades && quickViewProduct.shades.length > 0 && (
                    <div className="mb-3">
                      <div className="section-label mb-1">Shades</div>
                      <div className="flex gap-2 flex-wrap">
                        {quickViewProduct.shades.map((sh, idx) => (
                          <div
                            key={idx}
                            className="shade-dot"
                            style={{ backgroundColor: sh }}
                          ></div>
                        ))}
                      </div>
                    </div>
                  )}
                  <button
                    className="w-full btn-primary text-[11px]"
                    onClick={addToBag}
                  >
                    Add to bag
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      // Mock data for full beauty store
      const store = {
        name: "BloomSkin",
        city: "Algiers",
        tagline: "Routine‚Äëbased beauty with real structure",
        concerns: ["Hydration", "Acne", "Glow", "Barrier", "Anti‚Äëaging"],
        shades: [
          { id: "s1", hex: "#fbe4d5" },
          { id: "s2", hex: "#f4c7a1" },
          { id: "s3", hex: "#e7a76c" },
          { id: "s4", hex: "#c78453" },
          { id: "s5", hex: "#8a5a3d" }
        ],
        shadeProducts: {
          s1: {
            name: "Skin Veil Tint ¬∑ Shade 01",
            description: "Light neutral with soft yellow undertone.",
            price: 4200,
            images: [
              "https://images.unsplash.com/photo-1585386959984-a4155223f3f8?auto=format&fit=crop&w=900&q=80"
            ]
          },
          s2: {
            name: "Skin Veil Tint ¬∑ Shade 02",
            description: "Light‚Äëmedium with warm undertone.",
            price: 4200,
            images: [
              "https://images.unsplash.com/photo-1585386959984-a4155223f3f8?auto=format&fit=crop&w=900&q=80"
            ]
          },
          s3: {
            name: "Skin Veil Tint ¬∑ Shade 03",
            description: "Medium warm undertone.",
            price: 4200,
            images: [
              "https://images.unsplash.com/photo-1585386959984-a4155223f3f8?auto=format&fit=crop&w=900&q=80"
            ]
          },
          s4: {
            name: "Skin Veil Tint ¬∑ Shade 04",
            description: "Tan golden undertone.",
            price: 4200,
            images: [
              "https://images.unsplash.com/photo-1585386959984-a4155223f3f8?auto=format&fit=crop&w=900&q=80"
            ]
          },
          s5: {
            name: "Skin Veil Tint ¬∑ Shade 05",
            description: "Deep rich undertone.",
            price: 4200,
            images: [
              "https://images.unsplash.com/photo-1585386959984-a4155223f3f8?auto=format&fit=crop&w=900&q=80"
            ]
          }
        },
        ingredients: [
          {
            name: "Niacinamide",
            strength: "10%",
            benefit: "Reduces blemishes, controls oil, refines pores."
          },
          {
            name: "Hyaluronic Acid",
            strength: "2%",
            benefit: "Multi‚Äëweight hydration for different skin layers."
          },
          {
            name: "Retinol",
            strength: "0.2%",
            benefit: "Supports texture, fine lines and cell turnover."
          }
        ]
      };

      const products = [
