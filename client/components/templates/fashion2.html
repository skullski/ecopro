<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LineaWear ‚Äì Fashion Store Full (Updated)</title>

    <!-- React + Babel + Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
        background: #f3f4f6;
        color: #0f172a;
      }

      .font-serif {
        font-family: "Playfair Display", "Times New Roman", serif;
      }

      .tag-pill {
        border-radius: 999px;
        padding: 3px 10px;
        font-size: 11px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        background: #e5e7eb;
        color: #111827;
      }

      .btn-primary {
        border-radius: 999px;
        padding: 9px 18px;
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        font-weight: 600;
        border: none;
        cursor: pointer;
        background: #111827;
        color: #f9fafb;
        transition: background 0.15s ease, transform 0.15s ease;
      }

      .btn-primary:hover {
        background: #000;
        transform: translateY(-1px);
      }

      .btn-ghost {
        border-radius: 999px;
        padding: 9px 18px;
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        font-weight: 500;
        border: 1px solid #d1d5db;
        background: #ffffff;
        color: #111827;
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }

      .btn-ghost:hover {
        background: #111827;
        color: #f9fafb;
        border-color: #111827;
      }

      .section-label {
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: #6b7280;
      }

      .filter-pill {
        border-radius: 999px;
        padding: 5px 12px;
        font-size: 11px;
        border: 1px solid #d1d5db;
        background: #ffffff;
        color: #374151;
        cursor: pointer;
        white-space: nowrap;
      }

      .filter-pill.active {
        background: #111827;
        color: #f9fafb;
        border-color: #111827;
      }

      .product-card {
        border-radius: 18px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      }

      .product-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
        border-color: #111827;
      }

      .product-card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
      }

      .product-body {
        padding: 11px 13px 13px;
        font-size: 12px;
      }

      .product-name {
        font-size: 13px;
        font-weight: 500;
        color: #111827;
      }

      .product-meta {
        font-size: 11px;
        color: #6b7280;
      }

      .size-pill {
        border-radius: 999px;
        padding: 2px 7px;
        font-size: 10px;
        border: 1px solid #e5e7eb;
        color: #4b5563;
      }

      .icon-btn {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        cursor: pointer;
        background: #ffffff;
      }

      .icon-btn.active {
        background: #111827;
        color: #f9fafb;
        border-color: #111827;
      }

      .floating-bag {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 40;
      }

      .floating-bag button {
        border-radius: 999px;
        background: #111827;
        color: #f9fafb;
        font-size: 11px;
        padding: 7px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 12px 26px rgba(15, 23, 42, 0.5);
      }

      .floating-badge {
        width: 20px;
        height: 20px;
        border-radius: 999px;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #111827;
        font-size: 11px;
        font-weight: 600;
      }

      .drawer-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.4);
        z-index: 50;
        display: flex;
        justify-content: flex-end;
      }

      .drawer-panel {
        width: 380px;
        max-width: 100%;
        background: #ffffff;
        height: 100%;
        padding: 16px;
        box-shadow: -8px 0 30px rgba(0, 0, 0, 0.25);
      }

      .sort-select {
        font-size: 11px;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        background: #ffffff;
        padding: 4px 10px;
        color: #4b5563;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function FashionStoreFull({ store, products }) {
        const [bagCount, setBagCount] = React.useState(0);
        const [wishlist, setWishlist] = React.useState([]);
        const [search, setSearch] = React.useState("");
        const [gender, setGender] = React.useState("All");
        const [category, setCategory] = React.useState("All");
        const [size, setSize] = React.useState("All");
        const [maxPrice, setMaxPrice] = React.useState(999999);
        const [sortBy, setSortBy] = React.useState("featured");
        const [quickViewProduct, setQuickViewProduct] = React.useState(null);

        function addToBag() {
          setBagCount(c => c + 1);
        }

        function toggleWishlist(id) {
          setWishlist(prev =>
            prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]
          );
        }

        const filtered = products
          .filter(p => {
            const bySearch = search
              ? p.name.toLowerCase().includes(search.toLowerCase())
              : true;
            const byGender = gender === "All" ? true : p.gender === gender;
            const byCategory =
              category === "All" ? true : p.category === category;
            const bySize =
              size === "All" ? true : p.sizes.includes(size);
            const byPrice = p.price <= maxPrice;
            return bySearch && byGender && byCategory && bySize && byPrice;
          })
          .sort((a, b) => {
            if (sortBy === "price_low") return a.price - b.price;
            if (sortBy === "price_high") return b.price - a.price;
            if (sortBy === "new") return b.id - a.id;
            return 0;
          });

        return (
          <div className="min-h-screen">
            {/* Floating bag */}
            <div className="floating-bag">
              <button>
                <span>Bag</span>
                <span className="floating-badge">{bagCount}</span>
              </button>
            </div>

            {/* HEADER */}
            <header className="bg-white/90 backdrop-blur border-b border-gray-200 sticky top-0 z-40">
              <div className="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between gap-4">
                <div className="flex items-center gap-3">
                  <div className="w-9 h-9 rounded-lg bg-black text-white flex items-center justify-center text-[11px] font-semibold tracking-[0.16em]">
                    LW
                  </div>
                  <div>
                    <div className="font-serif text-lg font-semibold leading-tight">
                      {store.name}
                    </div>
                    <div className="text-[11px] text-[#6b7280]">
                      Men ¬∑ Women ¬∑ Street ¬∑ Tailored
                    </div>
                  </div>
                </div>

                <div className="hidden md:flex flex-1 mx-4">
                  <input
                    type="text"
                    value={search}
                    onChange={e => setSearch(e.target.value)}
                    placeholder="Search jackets, cargos, sneakers..."
                    className="w-full text-sm border border-gray-200 rounded-full px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-gray-400 bg-[#f9fafb]"
                  />
                </div>

                <div className="flex items-center gap-4 text-[11px] text-[#4b5563]">
                  <div className="hidden sm:flex items-center gap-1">
                    <span>Wishlist</span>
                    <span className="px-2 py-0.5 rounded-full bg-[#111827] text-white">
                      {wishlist.length}
                    </span>
                  </div>
                  <div className="hidden sm:flex flex-col items-end">
                    <span className="text-[11px]">{store.city}</span>
                    <span className="text-[10px] text-[#9ca3af]">
                      {store.tagline}
                    </span>
                  </div>
                </div>
              </div>
            </header>

            {/* NEW 3-IMAGE HERO */}
            <section className="border-b border-gray-200 bg-[#f3f4f6]">
              <div className="max-w-6xl mx-auto px-4 sm:px-6 pt-6 pb-8">
                <div className="mb-5">
                  <span className="tag-pill">Season drop ¬∑ Fashion store</span>
                  <h2 className="font-serif text-2xl sm:text-3xl font-semibold mt-3 leading-tight max-w-xl">
                    Build a fashion store that feels like a campaign, but behaves like a clean, modern catalog.
                  </h2>
                  <p className="text-sm text-[#4b5563] mt-2 max-w-md">
                    Push your key pieces first. Then let filters, sizes and structure do their job in the catalog below.
                  </p>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-[1.2fr_0.9fr] gap-6">
                  {/* Left ‚Äì Main product */}
                  <div className="relative rounded-2xl overflow-hidden border border-gray-200 bg-white">
                    <img
                      src="https://images.unsplash.com/photo-1543087903-1ac2ec7aa8c5?auto=format&fit=crop&w=1200&q=80"
                      alt="Main hero"
                      className="w-full h-96 object-cover"
                    />
                    <div className="absolute bottom-0 left-0 right-0 bg-black/70 text-white p-4">
                      <div className="text-sm font-semibold">Oversized Wool Coat</div>
                      <div className="text-xs text-gray-300">16000 DZD</div>
                      <button className="mt-2 text-[11px] py-1 px-3 rounded-full bg-white text-black font-semibold">
                        Shop now
                      </button>
                    </div>
                    <div className="absolute top-2 left-2 px-2 py-0.5 rounded-full bg-black text-white text-[10px] uppercase tracking-[0.16em]">
                      Drop 01
                    </div>
                  </div>

                  {/* Right ‚Äì Two smaller products */}
                  <div className="flex flex-col gap-4">
                    <div className="relative rounded-2xl overflow-hidden border border-gray-200 bg-white">
                      <img
                        src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=1200&q=80"
                        alt="Trousers"
                        className="w-full h-44 object-cover"
                      />
                      <div className="absolute bottom-0 left-0 right-0 bg-black/70 text-white p-3">
                        <div className="text-sm font-semibold">Tapered Trousers</div>
                        <div className="text-xs text-gray-300">7800 DZD</div>
                      </div>
                    </div>

                    <div className="relative rounded-2xl overflow-hidden border border-gray-200 bg-white">
                      <img
                        src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=1200&q=80"
                        alt="Sneakers"
                        className="w-full h-44 object-cover"
                      />
                      <div className="absolute bottom-0 left-0 right-0 bg-black/70 text-white p-3">
                        <div className="text-sm font-semibold">Minimal Sneakers</div>
                        <div className="text-xs text-gray-300">9500 DZD</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* MAIN LAYOUT */}
            <main className="max-w-6xl mx-auto px-4 sm:px-6 py-7">
              <div className="grid grid-cols-1 md:grid-cols-[240px_minmax(0,1fr)] gap-6">
                {/* FILTERS */}
                <aside className="bg-white rounded-2xl border border-gray-200 p-4 h-fit">
                  <div className="text-sm font-semibold mb-3">Filters</div>

                  <div className="mb-4">
                    <div className="section-label mb-1">Gender</div>
                    <div className="flex flex-wrap gap-2 text-[11px]">
                      {["All", "Men", "Women", "Unisex"].map(g => (
                        <button
                          key={g}
                          className={
                            "filter-pill " +
                            (gender === g ? "active" : "")
                          }
                          onClick={() => setGender(g)}
                        >
                          {g}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-4">
                    <div className="section-label mb-1">Category</div>
                    <div className="flex flex-wrap gap-2 text-[11px]">
                      {["All", ...store.categories].map(cat => (
                        <button
                          key={cat}
                          className={
                            "filter-pill " +
                            (category === cat ? "active" : "")
                          }
                          onClick={() => setCategory(cat)}
                        >
                          {cat}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-4">
                    <div className="section-label mb-1">Size</div>
                    <div className="flex flex-wrap gap-2 text-[11px]">
                      {["All", "XS", "S", "M", "L", "XL"].map(s => (
                        <button
                          key={s}
                          className={
                            "filter-pill " +
                            (size === s ? "active" : "")
                          }
                          onClick={() => setSize(s)}
                        >
                          {s}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-2">
                    <div className="section-label mb-1">Price (max)</div>
                    <select
                      className="w-full text-xs border border-gray-200 rounded-md px-2 py-1.5 bg-[#f9fafb]"
                      value={maxPrice}
                      onChange={e => setMaxPrice(Number(e.target.value))}
                    >
                      <option value={999999}>Any</option>
                      <option value={6000}>Up to 6,000 DZD</option>
                      <option value={12000}>Up to 12,000 DZD</option>
                      <option value={20000}>Up to 20,000 DZD</option>
                    </select>
                  </div>
                </aside>

                {/* PRODUCT AREA */}
                <section>
                  {/* Top bar */}
                  <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mb-4">
                    <div>
                      <div className="section-label">
                        {gender === "All" && category === "All" && size === "All"
                          ? "All items"
                          : "Filtered selection"}
                      </div>
                      <h3 className="font-serif text-lg font-semibold mt-1">
                        Catalog
                      </h3>
                    </div>
                    <div className="flex items-center gap-3 justify-between sm:justify-end">
                      <div className="text-[11px] text-[#6b7280]">
                        {filtered.length} items ¬∑ Wishlist: {wishlist.length}
                      </div>
                      <select
                        className="sort-select"
                        value={sortBy}
                        onChange={e => setSortBy(e.target.value)}
                      >
                        <option value="featured">Featured</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="new">New arrivals</option>
                      </select>
                    </div>
                  </div>

                  {/* Products grid */}
                  <div className="grid grid-cols-2 lg:grid-cols-3 gap-4">
                    {filtered.map(p => (
                      <div key={p.id} className="product-card">
                        <div className="relative">
                          <img src={p.images[0]} alt={p.name} />
                          <div className="absolute top-2 right-2 flex flex-col gap-1">
                            <button
                              className={
                                "icon-btn " +
                                (wishlist.includes(p.id) ? "active" : "")
                              }
                              onClick={() => toggleWishlist(p.id)}
                              title="Wishlist"
                            >
                              ‚ô•
                            </button>
                            <button
                              className="icon-btn"
                              onClick={() => setQuickViewProduct(p)}
                              title="Quick view"
                            >
                              üëÅ
                            </button>
                          </div>
                          {p.badge && (
                            <div className="absolute top-2 left-2 px-2 py-0.5 rounded-full bg-black/80 text-white text-[10px] uppercase tracking-[0.16em]">
                              {p.badge}
                            </div>
                          )}
                        </div>
                        <div className="product-body">
                          <div className="product-name line-clamp-2">
                            {p.name}
                          </div>
                          <div className="product-meta mt-1">
                            {p.gender} ¬∑ {p.category}
                          </div>
                          <div className="flex items-center justify-between mt-2">
                            <div className="text-xs text-[#111827]">
                              {p.price} DZD
                            </div>
                            <div className="text-[10px] text-[#6b7280]">
                              Sizes: {p.sizes.join(", ")}
                            </div>
                          </div>
                          <div className="mt-2 flex gap-1">
                            {p.sizes.slice(0, 4).map((s, idx) => (
                              <span key={idx} className="size-pill">
                                {s}
                              </span>
                            ))}
                          </div>
                          <div className="mt-3 flex gap-1">
                            <button
                              className="flex-1 text-[11px] py-1.5 rounded-full border border-gray-200 bg-[#111827] text-white"
                              onClick={addToBag}
                            >
                              Add to bag
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </section>
              </div>
            </main>

            {/* FOOTER */}
            <footer className="border-t border-gray-200 bg-white">
              <div className="max-w-6xl mx-auto px-4 sm:px-6 py-5 text-[11px] text-[#6b7280] flex flex-col sm:flex-row gap-2 sm:justify-between">
                <span>
                  ¬© {new Date().getFullYear()} {store.name} ¬∑ Fashion store
                </span>
                <div className="flex gap-3">
                  <span>Lookbook</span>
                  <span>Shipping</span>
                  <span>Returns</span>
                </div>
              </div>
            </footer>

            {/* QUICK VIEW DRAWER */}
            {quickViewProduct && (
              <div
                className="drawer-backdrop"
                onClick={() => setQuickViewProduct(null)}
              >
                <div
                  className="drawer-panel"
                  onClick={e => e.stopPropagation()}
                >
                  <div className="flex items-center justify-between mb-3">
                    <div className="text-sm font-semibold">
                      {quickViewProduct.name}
                    </div>
                    <button
                      className="text-xs text-gray-500"
                      onClick={() => setQuickViewProduct(null)}
                    >
                      Close
                    </button>
                  </div>
                  <div className="rounded-xl overflow-hidden border border-gray-200 mb-3">
                    <img
                      src={quickViewProduct.images[0]}
                      alt={quickViewProduct.name}
                      className="w-full h-56 object-cover"
                    />
                  </div>
                  <div className="text-[11px] text-[#6b7280] mb-2">
                    {quickViewProduct.gender} ¬∑ {quickViewProduct.category}
                  </div>
                  <div className="text-[12px] text-[#111827] mb-2">
                    {quickViewProduct.price} DZD
                  </div>
                  <p className="text-[11px] text-[#4b5563] mb-3">
                    {quickViewProduct.description}
                  </p>
                  <div className="mb-3">
                    <div className="section-label mb-1">Available sizes</div>
                    <div className="flex gap-2 flex-wrap">
                      {quickViewProduct.sizes.map((s, idx) => (
                        <span key={idx} className="size-pill">
                          {s}
                        </span>
                      ))}
                    </div>
                  </div>
                  <button
                    className="w-full btn-primary text-[11px]"
                    onClick={addToBag}
                  >
                    Add to bag
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      // Mock data
      const store = {
        name: "LineaWear",
        city: "Algiers",
        tagline: "Modern street & clean tailoring",
        categories: ["Outerwear", "Tops", "Bottoms", "Shoes"]
      };

      const products = [
        {
          id: 1,
          name: "Oversized Wool Coat",
          gender: "Women",
          category: "Outerwear",
          sizes: ["S", "M", "L"],
          price: 16000,
          badge: "New",
          description: "Long tailored wool coat with dropped shoulders and clean lapels.",
          images: [
            "https://images.unsplash.com/photo-1543087903-1ac2ec7aa8c5?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 2,
          name: "Relaxed Tapered Trousers",
          gender: "Women",
          category: "Bottoms",
          sizes: ["S", "M", "L"],
          price: 7800,
          description: "High-waist trousers with relaxed thigh and tapered ankle.",
          images: [
            "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 3,
          name: "Minimal Leather Sneakers",
          gender: "Unisex",
          category: "Shoes",
          sizes: ["38", "39", "40", "41", "42", "43"],
          price: 9500,
          badge: "Popular",
          description: "Clean white leather sneakers with low profile and tonal sole.",
          images: [
            "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 4,
          name: "Boxy Cotton T-shirt",
          gender: "Men",
          category: "Tops",
          sizes: ["M", "L", "XL"],
          price: 2800,
          description: "Heavyweight cotton tee with boxy fit and dropped shoulder.",
          images: [
            "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 5,
          name: "Cargo Pants with Utility Pockets",
          gender: "Men",
          category: "Bottoms",
          sizes: ["S", "M", "L", "XL"],
          price: 7200,
          description: "Straight-leg cargos with multiple pockets and adjustable hem.",
          images: [
            "https://images.unsplash.com/photo-1514996937319-344454492b37?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 6,
          name: "Short Puffer Jacket",
          gender: "Unisex",
          category: "Outerwear",
          sizes: ["S", "M", "L"],
          price: 11500,
          description: "Cropped puffer with high collar and matte finish.",
          images: [
            "https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=900&q=80"
          ]
        }
      ];

      ReactDOM.createRoot(document.getElementById("root")).render(
        <FashionStoreFull store={store} products={products} />
      );
    </script>
  </body>
</html>
