<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LineaWear ‚Äì Fashion Store Full Advanced</title>

    <!-- React + Babel + Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
        background: #0b0c10;
        color: #e5e7eb;
      }

      .font-serif {
        font-family: "Playfair Display", "Times New Roman", serif;
      }

      .section-label {
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: #9ca3af;
      }

      .filter-pill {
        border-radius: 999px;
        padding: 5px 12px;
        font-size: 11px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        cursor: pointer;
        white-space: nowrap;
      }

      .filter-pill.active {
        background: #f9fafb;
        color: #020617;
        border-color: #f9fafb;
      }

      .product-card {
        border-radius: 18px;
        background: #020617;
        border: 1px solid #111827;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      }

      .product-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 24px 50px rgba(15, 23, 42, 0.6);
        border-color: #facc15;
      }

      .product-card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
      }

      .product-body {
        padding: 11px 13px 13px;
        font-size: 12px;
      }

      .product-name {
        font-size: 13px;
        font-weight: 500;
        color: #f9fafb;
      }

      .product-meta {
        font-size: 11px;
        color: #9ca3af;
      }

      .size-pill {
        border-radius: 999px;
        padding: 2px 7px;
        font-size: 10px;
        border: 1px solid #4b5563;
        color: #e5e7eb;
      }

      .icon-btn {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        border: 1px solid #4b5563;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        cursor: pointer;
        background: rgba(15, 23, 42, 0.85);
        color: #e5e7eb;
      }

      .icon-btn.active {
        background: #facc15;
        color: #020617;
        border-color: #facc15;
      }

      .floating-bag {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 40;
      }

      .floating-bag button {
        border-radius: 999px;
        background: #020617;
        color: #f9fafb;
        font-size: 11px;
        padding: 7px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.8);
        border: 1px solid #facc15;
      }

      .floating-badge {
        width: 20px;
        height: 20px;
        border-radius: 999px;
        background: #facc15;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #020617;
        font-size: 11px;
        font-weight: 600;
      }

      .drawer-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.75);
        z-index: 50;
        display: flex;
        justify-content: flex-end;
      }

      .drawer-panel {
        width: 380px;
        max-width: 100%;
        background: #020617;
        color: #e5e7eb;
        height: 100%;
        padding: 16px;
        box-shadow: -8px 0 40px rgba(0, 0, 0, 0.75);
        border-left: 1px solid #4b5563;
      }

      .sort-select {
        font-size: 11px;
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: #020617;
        padding: 4px 10px;
        color: #e5e7eb;
      }

      .lookbook-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        border: 1px solid #facc15;
        background: transparent;
      }

      .lookbook-dot.active {
        background: #facc15;
      }

      .hotspot-dot {
        width: 16px;
        height: 16px;
        border-radius: 999px;
        border: 2px solid #facc15;
        background: rgba(15, 23, 42, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: #facc15;
        cursor: pointer;
      }

      .hotspot-tooltip {
        position: absolute;
        top: -4px;
        left: 20px;
        background: #020617;
        border-radius: 10px;
        border: 1px solid #4b5563;
        padding: 6px 8px;
        font-size: 10px;
        color: #e5e7eb;
        white-space: nowrap;
      }

      video::-internal-media-controls-download-button {
        display: none;
      }
      video::-webkit-media-controls-enclosure {
        overflow: hidden;
      }
      video::-webkit-media-controls-panel {
        width: calc(100% + 32px);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function FashionStoreFullAdvanced({ store, products }) {
        const [bagCount, setBagCount] = React.useState(0);
        const [wishlist, setWishlist] = React.useState([]);
        const [search, setSearch] = React.useState("");
        const [gender, setGender] = React.useState("All");
        const [category, setCategory] = React.useState("All");
        const [size, setSize] = React.useState("All");
        const [maxPrice, setMaxPrice] = React.useState(999999);
        const [sortBy, setSortBy] = React.useState("featured");
        const [quickViewProduct, setQuickViewProduct] = React.useState(null);

        const [lookIndex, setLookIndex] = React.useState(0);
        const [activeHotspot, setActiveHotspot] = React.useState(null);

        function addToBag() {
          setBagCount(c => c + 1);
        }

        function toggleWishlist(id) {
          setWishlist(prev =>
            prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]
          );
        }

        const filtered = products
          .filter(p => {
            const bySearch = search
              ? p.name.toLowerCase().includes(search.toLowerCase())
              : true;
            const byGender = gender === "All" ? true : p.gender === gender;
            const byCategory =
              category === "All" ? true : p.category === category;
            const bySize =
              size === "All" ? true : p.sizes.includes(size);
            const byPrice = p.price <= maxPrice;
            return bySearch && byGender && byCategory && bySize && byPrice;
          })
          .sort((a, b) => {
            if (sortBy === "price_low") return a.price - b.price;
            if (sortBy === "price_high") return b.price - a.price;
            if (sortBy === "new") return b.id - a.id;
            return 0;
          });

        const currentLook = store.lookbook[lookIndex];

        return (
          <div className="min-h-screen bg-[#020617] text-gray-100">
            {/* Floating bag */}
            <div className="floating-bag">
              <button>
                <span>Bag</span>
                <span className="floating-badge">{bagCount}</span>
              </button>
            </div>

            {/* Seasonal drop banner */}
            <div className="bg-gradient-to-r from-yellow-500 via-amber-400 to-rose-500 text-black text-[11px] px-4 py-2 flex items-center justify-center gap-3">
              <span className="uppercase tracking-[0.2em] font-semibold">
                Drop 01 ¬∑ Night Shift
              </span>
              <span className="hidden sm:inline-block">Oversized coat, cargos and sneakers ‚Äî limited run.</span>
              <button className="border border-black rounded-full px-3 py-0.5 uppercase tracking-[0.16em] text-[10px] font-semibold bg-black text-yellow-400">
                Shop the drop
              </button>
            </div>

            {/* HEADER */}
            <header className="bg-[#020617]/90 backdrop-blur border-b border-gray-800 sticky top-0 z-40">
              <div className="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between gap-4">
                <div className="flex items-center gap-3">
                  <div className="w-9 h-9 rounded-lg bg-yellow-400 text-black flex items-center justify-center text-[11px] font-semibold tracking-[0.16em]">
                    LW
                  </div>
                  <div>
                    <div className="font-serif text-lg font-semibold leading-tight text-gray-50">
                      {store.name}
                    </div>
                    <div className="text-[11px] text-[#9ca3af]">
                      Men ¬∑ Women ¬∑ Street ¬∑ Tailored
                    </div>
                  </div>
                </div>

                <div className="hidden md:flex flex-1 mx-4">
                  <input
                    type="text"
                    value={search}
                    onChange={e => setSearch(e.target.value)}
                    placeholder="Search jackets, cargos, sneakers..."
                    className="w-full text-sm border border-gray-700 rounded-full px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-yellow-400 bg-[#020617]"
                  />
                </div>

                <div className="flex items-center gap-4 text-[11px] text-[#e5e7eb]">
                  <div className="hidden sm:flex items-center gap-1">
                    <span>Wishlist</span>
                    <span className="px-2 py-0.5 rounded-full bg-yellow-400 text-black">
                      {wishlist.length}
                    </span>
                  </div>
                  <div className="hidden sm:flex flex-col items-end">
                    <span className="text-[11px]">{store.city}</span>
                    <span className="text-[10px] text-[#9ca3af]">
                      {store.tagline}
                    </span>
                  </div>
                </div>
              </div>
            </header>

            {/* VIDEO HERO + STREETWEAR SPLIT + LOOKBOOK SLIDER */}
            <section className="border-b border-gray-800 bg-[#020617]">
              <div className="max-w-6xl mx-auto px-4 sm:px-6 pt-6 pb-8 space-y-6">
                {/* Video + streetwear split */}
                <div className="grid grid-cols-1 lg:grid-cols-[1.2fr_0.95fr] gap-6 items-stretch">
                  {/* Video hero */}
                  <div className="relative rounded-2xl overflow-hidden border border-gray-800 bg-black">
                    <video
                      src={store.heroVideo}
                      autoPlay
                      muted
                      loop
                      playsInline
                      className="w-full h-64 sm:h-80 object-cover"
                    ></video>
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent pointer-events-none"></div>
                    <div className="absolute bottom-0 left-0 right-0 p-4 sm:p-5 flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
                      <div>
                        <div className="section-label text-yellow-300">Night Shift ¬∑ Video hero</div>
                        <h1 className="font-serif text-2xl sm:text-3xl font-semibold text-gray-50 mt-1">
                          A fashion store that opens on a scene, not a grid.
                        </h1>
                      </div>
                      <div className="flex flex-wrap gap-2">
                        <button className="text-[11px] px-3 py-1.5 rounded-full bg-yellow-400 text-black font-semibold uppercase tracking-[0.16em]">
                          Shop the outfit
                        </button>
                        <button className="text-[11px] px-3 py-1.5 rounded-full border border-gray-500 text-gray-100 uppercase tracking-[0.16em]">
                          View all looks
                        </button>
                      </div>
                    </div>
                  </div>

                  {/* Streetwear split layout with hotspot outfit */}
                  <div className="grid grid-rows-[1.2fr_0.9fr] gap-4">
                    {/* Hotspot outfit */}
                    <div className="relative rounded-2xl overflow-hidden border border-gray-800 bg-black">
                      <img
                        src={store.hotspot.image}
                        alt="Outfit"
                        className="w-full h-52 object-cover"
                      />
                      {/* Hotspots */}
                      {store.hotspot.points.map(point => (
                        <div
                          key={point.id}
                          className="absolute"
                          style={{
                            top: point.y,
                            left: point.x
                          }}
                        >
                          <div
                            className="hotspot-dot"
                            onMouseEnter={() => setActiveHotspot(point.id)}
                            onMouseLeave={() => setActiveHotspot(null)}
                          >
                            +
                          </div>
                          {activeHotspot === point.id && (
                            <div className="hotspot-tooltip">
                              <div className="font-semibold">
                                {point.label}
                              </div>
                              <div>{point.price} DZD</div>
                              <div className="text-yellow-400">
                                Shop {point.productKey}
                              </div>
                            </div>
                          )}
                        </div>
                      ))}
                      <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-black/40 to-transparent p-3">
                        <div className="section-label text-yellow-300 mb-1">
                          Shop the outfit
                        </div>
                        <div className="text-sm font-semibold">
                          {store.hotspot.title}
                        </div>
                        <div className="text-[11px] text-gray-300">
                          Hover the markers to see each piece.
                        </div>
                      </div>
                    </div>

                    {/* Streetwear split text */}
                    <div className="rounded-2xl border border-gray-800 bg-gradient-to-r from-[#020617] via-[#020617] to-[#111827] p-4 flex flex-col justify-between">
                      <div>
                        <div className="section-label text-gray-400 mb-1">
                          Streetwear split layout
                        </div>
                        <h2 className="font-serif text-xl font-semibold text-gray-50">
                          One side is energy, the other is structure.
                        </h2>
                        <p className="text-[12px] text-gray-300 mt-2">
                          Campaign video, hotspot outfit and lookbook slider sit above a clean, filterable catalog ‚Äî not the other way around.
                        </p>
                      </div>
                      <div className="mt-3 grid grid-cols-2 gap-3 text-[11px] text-gray-300">
                        <div>
                          <div className="font-semibold text-gray-100">Top layer</div>
                          <div>Looks, video, drops.</div>
                        </div>
                        <div>
                          <div className="font-semibold text-gray-100">Bottom layer</div>
                          <div>Sizes, filters, prices.</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Lookbook slider */}
                <div className="mt-4 rounded-2xl border border-gray-800 bg-[#020617] p-4 sm:p-5">
                  <div className="flex items-center justify-between mb-3">
                    <div>
                      <div className="section-label text-gray-400">Lookbook slider</div>
                      <h3 className="font-serif text-lg font-semibold text-gray-50 mt-1">
                        {currentLook.name}
                      </h3>
                      <p className="text-[12px] text-gray-300 max-w-md">
                        {currentLook.description}
                      </p>
                    </div>
                    <div className="hidden sm:flex items-center gap-2 text-[11px] text-gray-300">
                      <button
                        className="px-2 py-1 rounded-full border border-gray-600 hover:border-yellow-400"
                        onClick={() =>
                          setLookIndex(i =>
                            i === 0 ? store.lookbook.length - 1 : i - 1
                          )
                        }
                      >
                        ‚Üê
                      </button>
                      <button
                        className="px-2 py-1 rounded-full border border-gray-600 hover:border-yellow-400"
                        onClick={() =>
                          setLookIndex(i =>
                            i === store.lookbook.length - 1 ? 0 : i + 1
                          )
                        }
                      >
                        ‚Üí
                      </button>
                    </div>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-[1.2fr_0.9fr] gap-4 items-stretch">
                    <div className="relative rounded-2xl overflow-hidden border border-gray-800">
                      <img
                        src={currentLook.images[0]}
                        alt={currentLook.name}
                        className="w-full h-64 object-cover"
                      />
                      <div className="absolute top-2 left-2 px-2 py-0.5 rounded-full bg-black/70 text-yellow-300 text-[10px] uppercase tracking-[0.16em]">
                        Look {lookIndex + 1} / {store.lookbook.length}
                      </div>
                    </div>
                    <div className="flex flex-col justify-between">
                      <div className="grid grid-cols-2 gap-3">
                        {currentLook.items.map(item => (
                          <div
                            key={item.id}
                            className="rounded-xl border border-gray-800 bg-[#020617] p-3 text-[11px]"
                          >
                            <div className="font-semibold text-gray-50">
                              {item.name}
                            </div>
                            <div className="text-gray-400 mt-1">
                              {item.category}
                            </div>
                            <div className="text-gray-200 mt-1">
                              {item.price} DZD
                            </div>
                          </div>
                        ))}
                      </div>
                      <div className="mt-3 flex items-center justify-between">
                        <div className="flex gap-1">
                          {store.lookbook.map((_, idx) => (
                            <button
                              key={idx}
                              className={
                                "lookbook-dot " +
                                (idx === lookIndex ? "active" : "")
                              }
                              onClick={() => setLookIndex(idx)}
                            ></button>
                          ))}
                        </div>
                        <div className="flex sm:hidden items-center gap-2 text-[11px] text-gray-300">
                          <button
                            className="px-2 py-1 rounded-full border border-gray-600 hover:border-yellow-400"
                            onClick={() =>
                              setLookIndex(i =>
                                i === 0 ? store.lookbook.length - 1 : i - 1
                              )
                            }
                          >
                            ‚Üê
                          </button>
                          <button
                            className="px-2 py-1 rounded-full border border-gray-600 hover:border-yellow-400"
                            onClick={() =>
                              setLookIndex(i =>
                                i === store.lookbook.length - 1 ? 0 : i + 1
                              )
                            }
                          >
                            ‚Üí
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* MAIN LAYOUT ‚Äì FILTERS + CATALOG */}
            <main className="max-w-6xl mx-auto px-4 sm:px-6 py-7">
              <div className="grid grid-cols-1 md:grid-cols-[240px_minmax(0,1fr)] gap-6">
                {/* FILTERS */}
                <aside className="bg-[#020617] rounded-2xl border border-gray-800 p-4 h-fit">
                  <div className="text-sm font-semibold mb-3 text-gray-100">Filters</div>

                  <div className="mb-4">
                    <div className="section-label mb-1">Gender</div>
                    <div className="flex flex-wrap gap-2 text-[11px]">
                      {["All", "Men", "Women", "Unisex"].map(g => (
                        <button
                          key={g}
                          className={
                            "filter-pill " + (gender === g ? "active" : "")
                          }
                          onClick={() => setGender(g)}
                        >
                          {g}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-4">
                    <div className="section-label mb-1">Category</div>
                    <div className="flex flex-wrap gap-2 text-[11px]">
                      {["All", ...store.categories].map(cat => (
                        <button
                          key={cat}
                          className={
                            "filter-pill " + (category === cat ? "active" : "")
                          }
                          onClick={() => setCategory(cat)}
                        >
                          {cat}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-4">
                    <div className="section-label mb-1">Size</div>
                    <div className="flex flex-wrap gap-2 text-[11px]">
                      {["All", "XS", "S", "M", "L", "XL"].map(s => (
                        <button
                          key={s}
                          className={"filter-pill " + (size === s ? "active" : "")}
                          onClick={() => setSize(s)}
                        >
                          {s}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="mb-2">
                    <div className="section-label mb-1">Price (max)</div>
                    <select
                      className="w-full text-xs border border-gray-700 rounded-md px-2 py-1.5 bg-[#020617] text-gray-100"
                      value={maxPrice}
                      onChange={e => setMaxPrice(Number(e.target.value))}
                    >
                      <option value={999999}>Any</option>
                      <option value={6000}>Up to 6,000 DZD</option>
                      <option value={12000}>Up to 12,000 DZD</option>
                      <option value={20000}>Up to 20,000 DZD</option>
                    </select>
                  </div>
                </aside>

                {/* PRODUCT AREA */}
                <section>
                  {/* Top bar */}
                  <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mb-4">
                    <div>
                      <div className="section-label">
                        {gender === "All" && category === "All" && size === "All"
                          ? "All items"
                          : "Filtered selection"}
                      </div>
                      <h3 className="font-serif text-lg font-semibold mt-1 text-gray-50">
                        Catalog
                      </h3>
                    </div>
                    <div className="flex items-center gap-3 justify-between sm:justify-end">
                      <div className="text-[11px] text-[#9ca3af]">
                        {filtered.length} items ¬∑ Wishlist: {wishlist.length}
                      </div>
                      <select
                        className="sort-select"
                        value={sortBy}
                        onChange={e => setSortBy(e.target.value)}
                      >
                        <option value="featured">Featured</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="new">New arrivals</option>
                      </select>
                    </div>
                  </div>

                  {/* Products grid */}
                  <div className="grid grid-cols-2 lg:grid-cols-3 gap-4">
                    {filtered.map(p => (
                      <div key={p.id} className="product-card">
                        <div className="relative">
                          <img src={p.images[0]} alt={p.name} />
                          <div className="absolute top-2 right-2 flex flex-col gap-1">
                            <button
                              className={
                                "icon-btn " +
                                (wishlist.includes(p.id) ? "active" : "")
                              }
                              onClick={() => toggleWishlist(p.id)}
                              title="Wishlist"
                            >
                              ‚ô•
                            </button>
                            <button
                              className="icon-btn"
                              onClick={() => setQuickViewProduct(p)}
                              title="Quick view"
                            >
                              üëÅ
                            </button>
                          </div>
                          {p.badge && (
                            <div className="absolute top-2 left-2 px-2 py-0.5 rounded-full bg-black/80 text-yellow-300 text-[10px] uppercase tracking-[0.16em]">
                              {p.badge}
                            </div>
                          )}
                        </div>
                        <div className="product-body">
                          <div className="product-name line-clamp-2">
                            {p.name}
                          </div>
                          <div className="product-meta mt-1">
                            {p.gender} ¬∑ {p.category}
                          </div>
                          <div className="flex items-center justify-between mt-2">
                            <div className="text-xs text-yellow-300">
                              {p.price} DZD
                            </div>
                            <div className="text-[10px] text-[#9ca3af]">
                              Sizes: {p.sizes.join(", ")}
                            </div>
                          </div>
                          <div className="mt-2 flex gap-1">
                            {p.sizes.slice(0, 4).map((s, idx) => (
                              <span key={idx} className="size-pill">
                                {s}
                              </span>
                            ))}
                          </div>
                          <div className="mt-3 flex gap-1">
                            <button
                              className="flex-1 text-[11px] py-1.5 rounded-full border border-yellow-500 bg-yellow-400 text-black font-semibold"
                              onClick={addToBag}
                            >
                              Add to bag
                            </button>
                          </div>
                        </div>
