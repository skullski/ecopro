<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Algerian Sweet Shop – Premium Home</title>

    <!-- React + Babel + Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background: radial-gradient(circle at top, #fff7ec 0, #f8f1e8 40%, #f5ede4 100%);
        color: #3b2b22;
        font-family: "Inter", sans-serif;
      }

      .serif {
        font-family: "Playfair Display", serif;
      }

      .soft-card {
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.07);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .soft-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 44px rgba(0, 0, 0, 0.14);
      }

      .tag-pill {
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        background: rgba(226, 196, 142, 0.18);
        color: #6e5745;
        border: 1px solid rgba(226, 196, 142, 0.5);
      }

      .fade-in {
        opacity: 0;
        transform: translateY(18px);
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .category-chip {
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.14em;
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid #e6d9c9;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease,
          box-shadow 0.2s ease, transform 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .category-chip img {
        width: 20px;
        height: 20px;
        border-radius: 999px;
        object-fit: cover;
      }

      .category-chip.active {
        background: #e2c48e;
        border-color: #e2c48e;
        color: #3b2b22;
        box-shadow: 0 10px 25px rgba(174, 139, 78, 0.45);
        transform: translateY(-1px);
      }

      .btn-primary {
        background: linear-gradient(135deg, #e2c48e, #d19c54);
        color: #3b2b22;
        border-radius: 999px;
        padding: 8px 18px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        font-weight: 600;
        box-shadow: 0 10px 25px rgba(174, 139, 78, 0.45);
        border: none;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 32px rgba(174, 139, 78, 0.55);
      }

      .btn-ghost {
        border-radius: 999px;
        padding: 8px 18px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        font-weight: 500;
        border: 1px solid rgba(59, 43, 34, 0.25);
        background: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }

      .btn-ghost:hover {
        background: #3b2b22;
        color: #f8f1e8;
        border-color: #3b2b22;
      }

      .quick-add {
        position: absolute;
        inset: auto 10px 10px 10px;
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 0.18s ease, transform 0.18s ease;
      }

      .card-hover-zone:hover .quick-add {
        opacity: 1;
        transform: translateY(0);
      }

      .card-hover-zone img {
        transition: transform 0.25s ease;
      }

      .card-hover-zone:hover img {
        transform: scale(1.04);
      }

      .section-label {
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: #a0866f;
      }

      .ribbon-tag {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #d19c54;
        color: #3b2b22;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.14em;
        padding: 3px 9px;
        border-radius: 999px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function SweetShopHomePremium({ store, products }) {
        const [activeCategory, setActiveCategory] = React.useState("all");
        const [cartCount, setCartCount] = React.useState(0);

        const categories = ["all", ...store.categories.map(c => c.name)];

        const filteredProducts =
          activeCategory === "all"
            ? products
            : products.filter(p => p.category === activeCategory);

        const bestSellers = products.filter(p => store.best_sellers.includes(p.id));
        const bundles = products.filter(p => p.type === "bundle");

        function handleQuickAdd() {
          setCartCount(c => c + 1);
        }

        const categoryMap = store.categories.reduce((acc, c) => {
          acc[c.name] = c;
          return acc;
        }, {});

        return (
          <div className="max-w-6xl mx-auto px-4 sm:px-6 py-5 sm:py-8 relative">
            {/* Sticky Cart Icon */}
            <button
              className="fixed bottom-4 right-4 z-30 flex items-center gap-2 px-4 py-2 rounded-full shadow-lg bg-[#3b2b22] text-xs text-[#f8f1e8]"
            >
              <span>Cart</span>
              <span className="w-5 h-5 rounded-full bg-[#e2c48e] text-[11px] flex items-center justify-center text-[#3b2b22]">
                {cartCount}
              </span>
            </button>

            {/* HEADER */}
            <header className="flex items-center justify-between mb-10">
              <div>
                <h1 className="serif text-2xl sm:text-3xl font-bold tracking-tight">
                  {store.name}
                </h1>
                <p className="text-xs text-[#7c6958] mt-1 max-w-xs">
                  Homemade Algerian sweets · prepared fresh in {store.city}
                </p>
              </div>
              <div className="hidden sm:flex flex-col items-end text-[11px] text-[#8f7a67]">
                <span>Since {store.since}</span>
                <span>Orders via website · Delivery & pickup</span>
              </div>
            </header>

            {/* HERO */}
            <section className="mb-12 sm:mb-16">
              <div className="grid grid-cols-1 lg:grid-cols-[1.1fr_0.9fr] gap-7 items-center">
                {/* Text */}
                <div className="fade-in">
                  <span className="tag-pill">Algerian home sweets · Online</span>
                  <h2 className="serif text-3xl sm:text-4xl font-bold mt-4 leading-tight">
                    All your{" "}
                    <span className="text-[#d19c54]">makroud, kalb el louz</span> and
                    more — in one organized store.
                  </h2>
                  <p className="text-sm text-[#7c6958] mt-3 max-w-md">
                    Built for 40+ different sweets, this layout keeps your trays,
                    pieces and boxes cleanly organized so customers never feel lost.
                  </p>
                  <div className="flex gap-2 mt-5">
                    <button className="btn-primary">Shop all sweets</button>
                    <button className="btn-ghost">View trays & bundles</button>
                  </div>
                </div>

                {/* 6-image collage */}
                <div className="grid grid-cols-3 gap-3 fade-in">
                  {store.hero_images.map((src, idx) => (
                    <div
                      key={idx}
                      className={
                        "rounded-2xl overflow-hidden shadow-md bg-[#fdf7ee] " +
                        (idx === 1 || idx === 4 ? "translate-y-2" : "")
                      }
                    >
                      <img
                        src={src}
                        alt={`Sweet ${idx + 1}`}
                        className="w-full h-[90px] sm:h-[110px] md:h-[120px] object-cover"
                      />
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* CATEGORY CHIPS (premium) */}
            <section className="mb-10">
              <div className="flex items-center justify-between mb-3">
                <span className="section-label">Browse by category</span>
                <span className="text-[11px] text-[#a0866f]">
                  Click to filter the grid below
                </span>
              </div>
              <div className="flex gap-2 sm:gap-3 flex-wrap">
                {categories.map(cat => {
                  const meta = categoryMap[cat];
                  return (
                    <button
                      key={cat}
                      className={
                        "category-chip" +
                        (activeCategory === cat ? " active" : "")
                      }
                      onClick={() => setActiveCategory(cat)}
                    >
                      {meta?.image && (
                        <img src={meta.image} alt={cat} />
                      )}
                      <span>{cat === "all" ? "All sweets" : cat}</span>
                    </button>
                  );
                })}
              </div>
            </section>

            {/* BEST SELLERS */}
            {bestSellers.length > 0 && (
              <section className="mb-12">
                <div className="flex items-center justify-between mb-4">
                  <div>
                    <span className="section-label">Top choices</span>
                    <h3 className="serif text-xl font-bold">Best sellers</h3>
                  </div>
                  <span className="text-xs text-[#a0866f] hidden sm:inline">
                    The sweets people reorder again and again
                  </span>
                </div>

                <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                  {bestSellers.map(p => (
                    <div key={p.id} className="soft-card p-3 card-hover-zone relative">
                      <div className="overflow-hidden rounded-xl relative">
                        <img
                          src={p.images[0]}
                          alt={p.name}
                          className="w-full h-[120px] sm:h-[140px] object-cover"
                        />
                      </div>
                      <h4 className="text-sm font-semibold mt-2">{p.name}</h4>
                      <p className="text-xs text-[#7c6958] mt-1">
                        {p.price} DZD / {p.unit}
                      </p>

                      <div className="quick-add">
                        <button
                          className="w-full text-[11px] py-1.5 rounded-full bg-[#3b2b22] text-[#f8f1e8]"
                          onClick={handleQuickAdd}
                        >
                          Quick add
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </section>
            )}

            {/* BUNDLES / TRAYS */}
            {bundles.length > 0 && (
              <section className="mb-12">
                <div className="flex items-center justify-between mb-4">
                  <div>
                    <span className="section-label">High value</span>
                    <h3 className="serif text-xl font-bold">Trays & bundles</h3>
                  </div>
                  <span className="text-xs text-[#a0866f] hidden sm:inline">
                    Perfect for Eid, weddings, visits and gifts
                  </span>
                </div>

                <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                  {bundles.map((b, idx) => (
                    <div key={b.id} className="soft-card p-3 card-hover-zone relative">
                      {idx === 0 && (
                        <span className="ribbon-tag">Most popular</span>
                      )}
                      {idx === 1 && (
                        <span className="ribbon-tag" style={{ background: "#c4863a" }}>
                          Eid special
                        </span>
                      )}
                      <div className="overflow-hidden rounded-xl">
                        <img
                          src={b.images[0]}
                          alt={b.name}
                          className="w-full h-[160px] object-cover"
                        />
                      </div>
                      <h4 className="text-sm font-semibold mt-2">{b.name}</h4>
                      <p className="text-xs text-[#7c6958] mt-1">
                        {b.price} DZD / {b.unit}
                      </p>
                      <p className="text-[11px] text-[#a0866f] mt-1">
                        {b.description}
                      </p>

                      <div className="quick-add">
                        <button
                          className="w-full text-[11px] py-1.5 rounded-full bg-[#3b2b22] text-[#f8f1e8]"
                          onClick={handleQuickAdd}
                        >
                          Add tray to cart
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </section>
            )}

            {/* FULL PRODUCT GRID */}
            <section className="mb-14">
              <div className="flex items-center justify-between mb-4">
                <div>
                  <span className="section-label">
                    {activeCategory === "all"
                      ? "All items"
                      : `Category: ${activeCategory}`}
                  </span>
                  <h3 className="serif text-xl font-bold">
                    {activeCategory === "all"
                      ? "All sweets"
                      : activeCategory}
                  </h3>
                </div>
                <span className="text-xs text-[#a0866f]">
                  {filteredProducts.length} items
                </span>
              </div>

              <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                {filteredProducts.map(p => (
                  <div key={p.id} className="soft-card p-3 card-hover-zone relative">
                    <div className="overflow-hidden rounded-xl">
                      <img
                        src={p.images[0]}
                        alt={p.name}
                        className="w-full h-[120px] sm:h-[140px] object-cover"
                      />
                    </div>
                    <h4 className="text-sm font-semibold mt-2 line-clamp-2">
                      {p.name}
                    </h4>
                    <p className="text-xs text-[#7c6958] mt-1">
                      {p.price} DZD / {p.unit}
                    </p>

                    <div className="quick-add">
                      <button
                        className="w-full text-[11px] py-1.5 rounded-full bg-[#3b2b22] text-[#f8f1e8]"
                        onClick={handleQuickAdd}
                      >
                        Quick add
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* FOOTER */}
            <footer className="border-t border-[#e4d6c6] pt-4 pb-6 text-[11px] text-[#8f7a67] flex flex-col sm:flex-row gap-2 sm:items-center sm:justify-between">
              <div>
                <span>© {new Date().getFullYear()} {store.name}</span>
                <span className="hidden sm:inline"> · </span>
                <span className="block sm:inline">
                  {store.city} · Homemade Algerian sweets
                </span>
              </div>
              <div className="flex gap-3">
                <span>Instagram</span>
                <span>Facebook</span>
                <span>WhatsApp</span>
              </div>
            </footer>
          </div>
        );
      }

      // Mock data – replace with real DB later
      const store = {
        name: "Sweet Home Dz",
        city: "Algiers",
        since: 2021,
        hero_images: [
          "https://images.unsplash.com/photo-1504382311256-6f8cfc696228?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1604908177522-4025a14fb3cd?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1514996937319-344454492b37?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1454942901704-3c44c11b2ad1?auto=format&fit=crop&w=900&q=80",
          "https://images.unsplash.com/photo-1525755662778-989d0524087e?auto=format&fit=crop&w=900&q=80"
        ],
        categories: [
          {
            name: "Makroud",
            image:
              "https://images.unsplash.com/photo-1604908177522-4025a14fb3cd?auto=format&fit=crop&w=300&q=80"
          },
          {
            name: "Kalb el louz",
            image:
              "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?auto=format&fit=crop&w=300&q=80"
          },
          {
            name: "Zlabia",
            image:
              "https://images.unsplash.com/photo-1557300106-45575d8682f9?auto=format&fit=crop&w=300&q=80"
          },
          {
            name: "Tcharek",
            image:
              "https://images.unsplash.com/photo-1548943487-a2e4e43b4856?auto=format&fit=crop&w=300&q=80"
          },
          {
            name: "Ghribia",
            image:
              "https://images.unsplash.com/photo-1454942901704-3c44c11b2ad1?auto=format&fit=crop&w=300&q=80"
          },
          {
            name: "Mixed trays",
            image:
              "https://images.unsplash.com/photo-1504382311256-6f8cfc696228?auto=format&fit=crop&w=300&q=80"
          }
        ],
        best_sellers: [1, 2, 3, 4]
      };

      const products = [
        {
          id: 1,
          name: "Makroud au miel",
          category: "Makroud",
          price: 120,
          unit: "kg",
          type: "single",
          images: [
            "https://images.unsplash.com/photo-1604908177522-4025a14fb3cd?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 2,
          name: "Kalb el louz classique",
          category: "Kalb el louz",
          price: 150,
          unit: "kg",
          type: "single",
          images: [
            "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 3,
          name: "Zlabia Constantine",
          category: "Zlabia",
          price: 130,
          unit: "kg",
          type: "single",
          images: [
            "https://images.unsplash.com/photo-1557300106-45575d8682f9?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 4,
          name: "Tcharek msaker",
          category: "Tcharek",
          price: 180,
          unit: "kg",
          type: "single",
          images: [
            "https://images.unsplash.com/photo-1548943487-a2e4e43b4856?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 5,
          name: "Ghribia aux amandes",
          category: "Ghribia",
          price: 110,

          type: "single",
          images: [
            "https://images.unsplash.com/photo-1454942901704-3c44c11b2ad1?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 6,
          name: "Plateau mixte (Eid)",
          category: "Mixed trays",
          price: 450,
          unit: "tray",
          type: "bundle",
          description: "Selection of house classics for 8–10 people.",
          images: [
            "https://images.unsplash.com/photo-1504382311256-6f8cfc696228?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 7,
          name: "Plateau mariage",
          category: "Mixed trays",
          price: 780,
          unit: "tray",
          type: "bundle",
          description: "Premium selection for events and weddings.",
          images: [
            "https://images.unsplash.com/photo-1525755662778-989d0524087e?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 8,
          name: "Kalb el louz pistache",
          category: "Kalb el louz",
          price: 190,
          unit: "kg",
          type: "single",
          images: [
            "https://images.unsplash.com/photo-1514996937319-344454492b37?auto=format&fit=crop&w=900&q=80"
          ]
        }
        // and 30+ more in real usage
      ];

      ReactDOM.createRoot(document.getElementById("root")).render(
        <SweetShopHomePremium store={store} products={products} />
      );
    </script>
  </body>
</html>
