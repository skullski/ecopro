<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RoomGrid – Furniture Mega Store V3</title>

    <!-- React + Babel + Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f5f5f5;
        color: #111827;
      }

      .shadow-soft {
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      }

      .tag-pill {
        border-radius: 999px;
        padding: 4px 11px;
        font-size: 11px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        background: #e5e7eb;
        color: #111827;
      }

      .btn-primary {
        border-radius: 999px;
        padding: 9px 18px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-weight: 600;
        border: 1px solid #111827;
        background: #111827;
        color: #f9fafb;
        transition: background 0.15s ease, color 0.15s ease, transform 0.15s ease;
      }

      .btn-primary:hover {
        background: #f9fafb;
        color: #111827;
        transform: translateY(-1px);
      }

      .btn-ghost {
        border-radius: 999px;
        padding: 9px 18px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-weight: 500;
        border: 1px solid #d1d5db;
        background: #ffffff;
        color: #111827;
        transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }

      .btn-ghost:hover {
        background: #111827;
        color: #f9fafb;
        border-color: #111827;
      }

      .nav-link {
        font-size: 13px;
        padding: 6px 10px;
        border-radius: 999px;
        color: #374151;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .nav-link:hover {
        background: #f3f4f6;
      }

      .mega-menu {
        position: absolute;
        left: 0;
        right: 0;
        top: 100%;
        padding-top: 8px;
        display: none;
      }

      .mega-wrapper {
        background: #ffffff;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
      }

      .mega-parent:hover .mega-menu {
        display: block;
      }

      .sticky-bar {
        position: sticky;
        top: 62px;
        z-index: 30;
        background: rgba(245, 245, 245, 0.96);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #e5e7eb;
      }

      .sticky-chip {
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 11px;
        border: 1px solid #e5e7eb;
        background: #ffffff;
        color: #374151;
        cursor: pointer;
        white-space: nowrap;
        transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }

      .sticky-chip.active {
        background: #111827;
        color: #f9fafb;
        border-color: #111827;
      }

      .section-label {
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: #6b7280;
      }

      .category-card {
        border-radius: 18px;
        overflow: hidden;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      }

      .category-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 14px 30px rgba(15, 23, 42, 0.12);
        border-color: #111827;
      }

      .category-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
      }

      .style-card {
        min-width: 260px;
        max-width: 300px;
        border-radius: 18px;
        overflow: hidden;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        flex-shrink: 0;
      }

      .style-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }

      .product-card {
        border-radius: 12px;
        overflow: hidden;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      }

      .product-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 26px rgba(15, 23, 42, 0.12);
        border-color: #111827;
      }

      .product-card img {
        width: 100%;
        height: 190px;
        object-fit: cover;
      }

      .product-meta {
        font-size: 11px;
        color: #9ca3af;
      }

      .product-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 4px;
      }

      .icon-btn {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        cursor: pointer;
        background: #ffffff;
      }

      .icon-btn.active {
        border-color: #111827;
        background: #111827;
        color: #f9fafb;
      }

      .load-more {
        padding: 9px 18px;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        background: #ffffff;
        cursor: pointer;
      }

      .load-more:hover {
        border-color: #111827;
      }

      .filter-checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #4b5563;
      }

      .filter-checkbox input {
        width: 13px;
        height: 13px;
      }

      .footer-col-title {
        font-size: 12px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 6px;
      }

      .footer-link {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 4px;
        cursor: pointer;
      }

      .footer-link:hover {
        color: #111827;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function RoomGridV3({ store, products }) {
        const [cartCount, setCartCount] = React.useState(0);
        const [wishlist, setWishlist] = React.useState([]);
        const [compareList, setCompareList] = React.useState([]);
        const [visibleCount, setVisibleCount] = React.useState(8);
        const [activeCategory, setActiveCategory] = React.useState("all");
        const [filters, setFilters] = React.useState({
          category: "all",
          maxPrice: 999999,
          subcategories: [],
        });

        function toggleWishlist(id) {
          setWishlist(prev =>
            prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]
          );
        }

        function toggleCompare(id) {
          setCompareList(prev =>
            prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]
          );
        }

        function addToCart() {
          setCartCount(c => c + 1);
        }

        function handleSubcatFilter(subcat) {
          setFilters(prev => {
            const exists = prev.subcategories.includes(subcat);
            return {
              ...prev,
              subcategories: exists
                ? prev.subcategories.filter(s => s !== subcat)
                : [...prev.subcategories, subcat],
            };
          });
        }

        const filteredProducts = products.filter(p => {
          const byMain =
            activeCategory === "all" ? true : p.main_category === activeCategory;
          const byPrice = p.price <= filters.maxPrice;
          const bySubcat =
            filters.subcategories.length === 0
              ? true
              : filters.subcategories.includes(p.sub_category);
          return byMain && byPrice && bySubcat;
        });

        const visibleProducts = filteredProducts.slice(0, visibleCount);
        const canLoadMore = visibleCount < filteredProducts.length;

        return (
          <div className="max-w-6xl mx-auto">

            {/* TOP BAR / HEADER */}
            <header className="bg-white border-b border-gray-200 sticky top-0 z-40">
              <div className="px-4 sm:px-6 py-3 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <div className="w-9 h-9 rounded-lg bg-[#111827] text-white flex items-center justify-center text-xs font-semibold">
                    RG
                  </div>
                  <div>
                    <div className="text-sm font-semibold">{store.name}</div>
                    <div className="text-[11px] text-gray-500">
                      Furniture · Decor · Storage · Lighting
                    </div>
                  </div>
                </div>

                <div className="hidden md:flex flex-1 mx-6">
                  <input
                    type="text"
                    placeholder="Search furniture, decor, storage..."
                    className="w-full text-sm border border-gray-200 rounded-full px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-gray-400"
                  />
                </div>

                <div className="flex items-center gap-3 text-xs">
                  <div className="hidden sm:flex items-center gap-1">
                    <span>Wishlist</span>
                    <span className="px-2 py-0.5 rounded-full bg-gray-900 text-white">
                      {wishlist.length}
                    </span>
                  </div>
                  <div className="hidden sm:flex items-center gap-1">
                    <span>Compare</span>
                    <span className="px-2 py-0.5 rounded-full bg-gray-900 text-white">
                      {compareList.length}
                    </span>
                  </div>
                  <button className="flex items-center gap-1 text-xs">
                    <span>Cart</span>
                    <span className="px-2 py-0.5 rounded-full bg-gray-900 text-white">
                      {cartCount}
                    </span>
                  </button>
                </div>
              </div>

              {/* nav + mega-menu */}
              <div className="px-4 sm:px-6 py-2 flex items-center gap-4 text-[13px]">
                <div className="flex items-center gap-2">
                  <div className="relative mega-parent">
                    <span className="nav-link inline-flex items-center gap-1">
                      Shop by room
                      <span>▾</span>
                    </span>

                    <div className="mega-menu">
                      <div className="mega-wrapper max-w-4xl mx-auto shadow-soft p-4 grid grid-cols-4 gap-4">
                        {store.main_categories.map(cat => (
                          <div
                            key={cat.name}
                            className="cursor-pointer"
                            onClick={() => setActiveCategory(cat.filter_key)}
                          >
                            <div className="text-xs font-semibold mb-1">
                              {cat.name}
                            </div>
                            <div className="text-[11px] text-gray-500">
                              {cat.items_count} items
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  <div className="relative mega-parent">
                    <span className="nav-link inline-flex items-center gap-1">
                      Shop by style
                      <span>▾</span>
                    </span>
                    <div className="mega-menu">
                      <div className="mega-wrapper max-w-3xl mx-auto shadow-soft p-4 grid grid-cols-3 gap-4">
                        {store.styles.map(style => (
                          <div key={style.name} className="cursor-pointer">
                            <div className="text-xs font-semibold mb-1">
                              {style.name}
                            </div>
                            <div className="text-[11px] text-gray-500">
                              {style.items_count} items
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  <span className="nav-link">New in</span>
                  <span className="nav-link">Deals</span>
                </div>
              </div>
            </header>

            {/* HERO */}
            <main className="px-4 sm:px-6 pt-6 pb-10">
              <section className="grid grid-cols-1 lg:grid-cols-[1.1fr_0.9fr] gap-6 items-stretch mb-8">
                <div className="bg-white rounded-2xl p-6 sm:p-8 shadow-soft flex flex-col justify-between">
                  <div>
                    <span className="tag-pill">Modern furniture mega store</span>
                    <h2 className="text-2xl sm:text-3xl font-semibold mt-4 leading-tight">
                      A clean, modern layout for hundreds of furniture and decor products.
                    </h2>
                    <p className="text-sm text-gray-600 mt-3 max-w-md">
                      Built to handle large catalogs across living room, bedroom, office,
                      storage and more — without losing clarity.
                    </p>
                  </div>
                  <div className="mt-5 flex flex-wrap gap-2">
                    <button className="btn-primary">Shop all furniture</button>
                    <button className="btn-ghost">Explore rooms</button>
                  </div>
                </div>

                <div className="bg-white rounded-2xl overflow-hidden shadow-soft flex flex-col">
                  <div className="h-48 sm:h-56 overflow-hidden">
                    <img
                      src={store.hero_image}
                      alt="Hero room"
                      className="w-full h-full object-cover"
                    />
                  </div>
                  <div className="p-4 sm:p-5">
                    <div className="text-xs font-semibold text-gray-700 mb-1">
                      {store.hero_set.name}
                    </div>
                    <div className="text-[11px] text-gray-500 mb-3">
                      {store.hero_set.description}
                    </div>
                    <div className="grid grid-cols-3 gap-2 text-[11px] text-gray-700">
                      {store.hero_set.items.map((item, idx) => (
                        <div key={idx}>
                          <div className="font-medium">{item.name}</div>
                          <div className="text-gray-500">{item.price} DZD</div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </section>

              {/* STICKY CATEGORY BAR */}
              <section className="sticky-bar px-4 sm:px-0 py-2 mb-6">
                <div className="flex items-center justify-between gap-3">
                  <div className="flex gap-2 overflow-x-auto">
                    <button
                      className={
                        "sticky-chip " + (activeCategory === "all" ? "active" : "")
                      }
                      onClick={() => setActiveCategory("all")}
                    >
                      All
                    </button>
                    {store.main_categories.map(cat => (
                      <button
                        key={cat.filter_key}
                        className={
                          "sticky-chip " +
                          (activeCategory === cat.filter_key ? "active" : "")
                        }
                        onClick={() => setActiveCategory(cat.filter_key)}
                      >
                        {cat.name}
                      </button>
                    ))}
                  </div>
                  <div className="hidden sm:flex gap-3 text-[11px] text-gray-600">
                    <span>Wishlist: {wishlist.length}</span>
                    <span>Compare: {compareList.length}</span>
                  </div>
                </div>
              </section>

              {/* CATEGORY GRID */}
              <section className="mb-8">
                <div className="flex items-center justify-between mb-3">
                  <div>
                    <span className="section-label">Main categories</span>
                    <h3 className="text-lg font-semibold mt-1">Shop by room</h3>
                  </div>
                  <span className="text-[11px] text-gray-500 hidden sm:inline">
                    Large entry points for a big catalog
                  </span>
                </div>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                  {store.main_categories.map(cat => (
                    <div key={cat.name} className="category-card cursor-pointer"
                      onClick={() => setActiveCategory(cat.filter_key)}
                    >
                      <img src={cat.image} alt={cat.name} />
                      <div className="px-3 py-2">
                        <div className="text-sm font-semibold">{cat.name}</div>
                        <div className="text-[11px] text-gray-500">
                          {cat.items_count} items
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </section>

              {/* SHOP BY STYLE */}
              <section className="mb-8">
                <div className="flex items-center justify-between mb-3">
                  <div>
                    <span className="section-label">Styles</span>
                    <h3 className="text-lg font-semibold mt-1">Shop by style</h3>
                  </div>
                  <span className="text-[11px] text-gray-500 hidden sm:inline">
                    Collections like Modern, Soft Neutral, Urban
                  </span>
                </div>
                <div className="flex gap-4 overflow-x-auto pb-1">
                  {store.styles.map(style => (
                    <div key={style.name} className="style-card">
                      <img src={style.image} alt={style.name} />
                      <div className="p-3">
                        <div className="text-sm font-semibold">{style.name}</div>
                        <div className="text-[11px] text-gray-500">
                          {style.items_count} items
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </section>

              {/* ROOM PLANNER PREVIEW */}
              <section className="mb-8">
                <div className="bg-white rounded-2xl p-4 sm:p-5 shadow-soft flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                  <div>
                    <span className="section-label">Room planner</span>
                    <h3 className="text-lg font-semibold mt-1">
                      Preview how your room could look.
                    </h3>
                    <p className="text-sm text-gray-600 mt-2 max-w-md">
                      Choose a room type, style and budget to start assembling a suggested
                      set of furniture and decor pieces.
                    </p>
                  </div>
                  <div className="flex flex-col gap-2 text-[12px] text-gray-700 w-full sm:w-auto">
                    <div className="flex gap-2">
                      <select className="flex-1 border border-gray-200 rounded-md px-2 py-1.5 text-xs">
                        <option>Living room</option>
                        <option>Bedroom</option>
                        <option>Office</option>
                        <option>Dining</option>
                      </select>
                      <select className="flex-1 border border-gray-200 rounded-md px-2 py-1.5 text-xs">
                        <option>Modern minimal</option>
                        <option>Soft neutral</option>
                        <option>Urban office</option>
                      </select>
                    </div>
                    <select className="border border-gray-200 rounded-md px-2 py-1.5 text-xs">
                      <option>Budget: Medium</option>
                      <option>Budget: Entry</option>
                      <option>Budget: Premium</option>
                    </select>
                    <button className="btn-ghost text-[11px] mt-1">
                      Start planning
                    </button>
                  </div>
                </div>
              </section>

              <section className="grid grid-cols-1 md:grid-cols-[240px_minmax(0,1fr)] gap-6">
                {/* FILTERS */}
                <aside className="bg-white rounded-2xl p-4 shadow-soft h-fit">
                  <div className="text-sm font-semibold mb-3">Filters</div>

                  <div className="mb-4">
                    <div className="text-[11px] font-semibold text-gray-600 mb-1">
                      Price (max)
                    </div>
                    <select
                      className="w-full text-xs border border-gray-200 rounded-md px-2 py-1.5"
                      value={filters.maxPrice}
                      onChange={e =>
                        setFilters(prev => ({
                          ...prev,
                          maxPrice: Number(e.target.value),
                        }))
                      }
                    >
                      <option value={999999}>Any</option>
                      <option value={50000}>Up to 50,000</option>
                      <option value={100000}>Up to 100,000</option>
                      <option value={150000}>Up to 150,000</option>
                    </select>
                  </div>

                  <div className="mb-3">
                    <div className="text-[11px] font-semibold text-gray-600 mb-1">
                      Sub categories
                    </div>
                    <div className="space-y-1.5">
                      {store.subcategories.map(sc => (
                        <label key={sc} className="filter-checkbox">
                          <input
                            type="checkbox"
                            checked={filters.subcategories.includes(sc)}
                            onChange={() => handleSubcatFilter(sc)}
                          />
                          <span>{sc}</span>
                        </label>
                      ))}
                    </div>
                  </div>
                </aside>

                {/* PRODUCT GRID */}
                <section>
                  <div className="flex items-center justify-between mb-3">
                    <div>
                      <span className="section-label">
                        {activeCategory === "all"
                          ? "All furniture & decor"
                          : `Filtered: ${activeCategory}`}
                      </span>
                      <h3 className="text-lg font-semibold mt-1">Catalog</h3>
                    </div>
                    <span className="text-[11px] text-gray-500">
                      {filteredProducts.length} items
                    </span>
                  </div>

                  <div className="grid grid-cols-2 lg:grid-cols-3 gap-4">
                    {visibleProducts.map(p => (
                      <div key={p.id} className="product-card">
                        <div className="relative">
                          <img src={p.images[0]} alt={p.name} />
                          <div className="absolute top-2 right-2 flex flex-col gap-1">
                            <button
                              className={
                                "icon-btn " +
                                (wishlist.includes(p.id) ? "active" : "")
                              }
                              onClick={() => toggleWishlist(p.id)}
                              title="Wishlist"
                            >
                              ♥
                            </button>
                            <button
                              className={
                                "icon-btn " +
                                (compareList.includes(p.id) ? "active" : "")
                              }
                              onClick={() => toggleCompare(p.id)}
                              title="Compare"
                            >
                              ⇄
                            </button>
                          </div>
                        </div>
                        <div className="product-body">
                          <div className="text-sm font-medium line-clamp-2">
                            {p.name}
                          </div>
                          <div className="text-xs text-gray-600 mt-1">
                            {p.price} DZD
                          </div>
                          <div className="product-meta mt-1">
                            {p.main_category} · {p.sub_category}
                          </div>
                          <div className="mt-3 product-actions">
                            <button
                              className="flex-1 text-[11px] py-1.5 rounded-full border border-gray-300"
                              onClick={addToCart}
                            >
                              Add to cart
                            </button>
                            <button className="text-[11px] text-gray-500 underline underline-offset-2">
                              Quick view
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>

                  {canLoadMore && (
                    <div className="flex justify-center mt-5">
                      <button
                        className="load-more"
                        onClick={() => setVisibleCount(c => c + 6)}
                      >
                        Load more
                      </button>
                    </div>
                  )}
                </section>
              </section>

              {/* FOOTER */}
              <footer className="mt-10 border-t border-gray-200 pt-6 pb-8">
                <div className="grid grid-cols-2 md:grid-cols-4 gap-6 text-[12px] px-1">
                  <div>
                    <div className="footer-col-title">Customer service</div>
                    <div className="footer-link">Contact</div>
                    <div className="footer-link">Delivery</div>
                    <div className="footer-link">Returns</div>
                    <div className="footer-link">FAQ</div>
                  </div>
                  <div>
                    <div className="footer-col-title">Company</div>
                    <div className="footer-link">About</div>
                    <div className="footer-link">Showrooms</div>
                    <div className="footer-link">Careers</div>
                  </div>
                  <div>
                    <div className="footer-col-title">Legal</div>
                    <div className="footer-link">Terms</div>
                    <div className="footer-link">Privacy</div>
                    <div className="footer-link">Cookies</div>
                  </div>
                  <div>
                    <div className="footer-col-title">Newsletter</div>
                    <div className="text-gray-500 mb-2">
                      Get updates on new collections and offers.
                    </div>
                    <div className="flex gap-2">
                      <input
                        type="email"
                        placeholder="Email"
                        className="flex-1 border border-gray-200 rounded-md px-2 py-1.5 text-xs"
                      />
                      <button className="btn-primary text-[11px] px-3">
                        Join
                      </button>
                    </div>
                  </div>
                </div>
                <div className="mt-4 text-[11px] text-gray-500 px-1 flex flex-col sm:flex-row justify-between gap-2">
                  <span>
                    © {new Date().getFullYear()} {store.name}. Large‑scale furniture &
