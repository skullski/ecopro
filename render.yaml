services:
  - type: web
    name: ecopro
    runtime: node
    buildCommand: pnpm install && pnpm run render:build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set manually in Render Dashboard
      - key: JWT_SECRET
        sync: false  # Set manually in Render Dashboard
      - key: ENCRYPTION_KEY
        sync: false  # Required in production (encryption + admin 2FA)
      - key: UPLOAD_SIGNING_KEY
        sync: false  # Required in production (signed upload URLs)
      - key: GMAIL_USER
        sync: false  # Set manually for email (sahla4eco@gmail.com)
      - key: GMAIL_APP_PASSWORD
        sync: false  # Set manually for email
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set manually for image uploads
      - key: CLOUDINARY_API_KEY
        sync: false  # Set manually for image uploads
      - key: CLOUDINARY_API_SECRET
        sync: false  # Set manually for image uploads
      - key: RESEND_API_KEY
        sync: false  # Set manually - get from https://resend.com (free 100 emails/day)
      - key: ALLOWED_ORIGINS
        value: https://ecopro-1lbl.onrender.com
      - key: BASE_URL
        value: https://ecopro-1lbl.onrender.com
      # Messenger (platform shared Page)
      # Page ID is not secret; token must be set in Render Dashboard.
      - key: PLATFORM_FB_PAGE_ID
        value: "929814950220320"
      - key: PLATFORM_FB_PAGE_ACCESS_TOKEN
        sync: false
      - key: PLATFORM_MESSENGER_ENABLED
        value: "true"
      - key: FB_MESSENGER_VERIFY_TOKEN
        sync: false
    healthCheckPath: /api/ping
