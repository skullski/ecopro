name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: pnpm -s typecheck

      - name: Test
        run: pnpm -s test

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: pnpm -s build
