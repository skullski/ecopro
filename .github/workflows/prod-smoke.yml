name: Production Smoke

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run production smoke checks
        id: smoke
        env:
          PROD_BASE_URL: https://www.sahla4eco.com
        shell: bash
        run: |
          set -o pipefail
          node scripts/prod-smoke.mjs 2>&1 | tee -a prod-smoke.log

      - name: Report prod-smoke failure to EcoPro telemetry
        if: failure()
        env:
          TELEMETRY_URL: https://www.sahla4eco.com/api/telemetry/client-error
          NAME: GitHubActionsProdSmoke
          MESSAGE: |
            PROD SMOKE failed: base=https://www.sahla4eco.com
            repo=${{ github.repository }} workflow=${{ github.workflow }} job=${{ github.job }}
            sha=${{ github.sha }} ref=${{ github.ref_name }}
            run=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ROUTE: prod-smoke
          CONTEXT: |
            {"base":"https://www.sahla4eco.com","outcome":"${{ steps.smoke.outcome }}"}
          STACK: |
            Prod smoke failure. Tail of prod-smoke.log:
          URL: https://www.sahla4eco.com
          BUILD: ${{ github.sha }}
        shell: bash
        run: |
          if [ -f prod-smoke.log ]; then
            export STACK="$STACK$(tail -n 220 prod-smoke.log | sed 's/\r$//')"
          else
            export STACK="$STACK(no prod-smoke.log present)"
          fi
          node scripts/report-telemetry.mjs
