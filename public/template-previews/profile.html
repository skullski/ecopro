<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملف المتجر الفاخر</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #fff;
    }
    .hero {
      background: linear-gradient(135deg, #000, #111);
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, #d4af37aa, transparent 70%);
      z-index: 0;
    }
    .hero-content { position: relative; z-index: 1; }
    .seal {
      display: inline-block;
      background: #d4af37;
      color: #000;
      border-radius: 50%;
      width: 100px; height: 100px;
      line-height: 100px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 0 20px #d4af37aa;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 40px;
      color: #d4af37;
      margin: 10px 0;
      text-shadow: 0 0 10px #d4af37aa;
    }
    .tagline { color: #ccc; font-size: 18px; }
    .stats {
      display: flex; justify-content: center; gap: 20px; margin: 40px 0;
    }
    .stat {
      background: #111;
      border: 3px solid #d4af37;
      border-radius: 50%;
      width: 120px; height: 120px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      box-shadow: 0 0 15px #d4af37aa;
    }
    .stat-value { color: #d4af37; font-size: 22px; font-weight: bold; }
    .stat-label { color: #aaa; font-size: 12px; }
    .actions { display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; }
    .btn {
      border: 2px solid #d4af37;
      color: #d4af37;
      background: transparent;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover { background: #d4af37; color: #000; }
    .showcase {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px; padding: 20px;
    }
    .product-card {
      background: #111;
      border: 2px solid #d4af37;
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 12px #d4af37aa;
    }
    .product-card img { width: 100%; }
    .product-title { color: #d4af37; font-size: 18px; margin: 10px 0; }
    .product-price { color: #ccc; margin-bottom: 10px; }
    .trust-bar {
      background: #111;
      border-top: 2px solid #d4af37;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    .signature { font-family: 'Cairo', cursive; color: #d4af37; margin-top: 10px; }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <div class="seal">Gold</div>
      <h1>متجر فاخر</h1>
      <p class="tagline">تجربة تسوق لا تُنسى</p>
    </div>
  </section>

  <section class="stats">
    <div class="stat"><div class="stat-value">1200</div><div class="stat-label">الطلبات</div></div>
    <div class="stat"><div class="stat-value">350K دج</div><div class="stat-label">الإيرادات</div></div>
    <div class="stat"><div class="stat-value">800</div><div class="stat-label">المشتركون</div></div>
  </section>

  <section class="actions">
    <button class="btn">تعديل الواجهة</button>
    <button class="btn">إدارة النطاق</button>
    <button class="btn">رسائل واتساب</button>
    <button class="btn">القسائم</button>
  </section>

  <section class="showcase">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product">
      <div class="product-title">منتج فاخر</div>
      <div class="product-price">2000 دج</div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product">
      <div class="product-title">منتج مميز</div>
      <div class="product-price">1500 دج</div>
    </div>
  </section>

  <section class="trust-bar">
    SSL مفعل • آخر تدقيق: ديسمبر 2025 • صفحة الأمان متاحة
    <div class="signature">توقيع المالك</div>
  </section>
</body>
</html>
