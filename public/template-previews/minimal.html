<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Template Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111111;
      width: 400px;
      height: 520px;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e5e5;
    }
    .logo {
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    .nav {
      display: flex;
      gap: 20px;
      font-size: 11px;
      color: #666;
    }
    
    /* Hero */
    .hero {
      text-align: center;
      padding: 50px 30px;
    }
    .hero h1 {
      font-size: 36px;
      font-weight: 300;
      margin-bottom: 12px;
      letter-spacing: 0.02em;
    }
    .hero p {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .hero button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 11px;
      letter-spacing: 0.1em;
      cursor: pointer;
    }
    
    /* Products */
    .section-title {
      text-align: center;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #666;
      margin: 30px 0 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 20px;
    }
    .product {
      text-align: left;
    }
    .product-img {
      aspect-ratio: 3/4;
      background: #fafafa;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 12px;
      font-weight: 400;
      margin-bottom: 4px;
    }
    .product-price {
      font-size: 12px;
      color: #666;
    }
    
    /* Footer */
    .footer {
      margin-top: 30px;
      padding: 20px;
      border-top: 1px solid #e5e5e5;
      text-align: center;
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">MINIMAL</div>
    <nav class="nav">
      <span>Shop</span>
      <span>About</span>
      <span>Cart</span>
    </nav>
  </header>
  
  <section class="hero">
    <h1>Less is more.</h1>
    <p>Discover our carefully curated collection of essential pieces.</p>
    <button>Explore</button>
  </section>
  
  <h2 class="section-title">Products</h2>
  
  <div class="products">
    <div class="product">
      <div class="product-img"></div>
      <div class="product-title">Minimal Chair</div>
      <div class="product-price">$299</div>
    </div>
    <div class="product">
      <div class="product-img"></div>
      <div class="product-title">Simple Lamp</div>
      <div class="product-price">$149</div>
    </div>
    <div class="product">
      <div class="product-img"></div>
      <div class="product-title">Clean Vase</div>
      <div class="product-price">$79</div>
    </div>
  </div>
  
  <footer class="footer">
    Â© 2026 MINIMAL
  </footer>
</body>
</html>
