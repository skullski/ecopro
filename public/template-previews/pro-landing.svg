<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4f46e5"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- header -->
  <rect x="60" y="48" width="1080" height="72" rx="18" fill="#ffffff" stroke="rgba(15,23,42,0.12)"/>
  <rect x="90" y="68" width="40" height="40" rx="12" fill="url(#accent)"/>
  <rect x="145" y="78" width="220" height="10" rx="5" fill="rgba(15,23,42,0.85)"/>
  <rect x="145" y="96" width="160" height="8" rx="4" fill="rgba(107,114,128,0.9)"/>
  <rect x="1040" y="72" width="85" height="34" rx="14" fill="url(#accent)"/>

  <!-- two-column: order card + gallery -->
  <g filter="url(#shadow)">
    <rect x="60" y="150" width="420" height="430" rx="26" fill="#ffffff" stroke="rgba(15,23,42,0.12)"/>
    <rect x="88" y="182" width="330" height="16" rx="8" fill="rgba(15,23,42,0.86)"/>
    <rect x="88" y="208" width="260" height="10" rx="5" fill="rgba(107,114,128,0.9)"/>
    <rect x="88" y="236" width="160" height="18" rx="9" fill="rgba(79,70,229,0.95)"/>
    <rect x="255" y="238" width="90" height="10" rx="5" fill="rgba(107,114,128,0.9)"/>

    <rect x="88" y="276" width="152" height="40" rx="12" fill="rgba(15,23,42,0.04)" stroke="rgba(15,23,42,0.12)"/>
    <rect x="266" y="276" width="152" height="40" rx="12" fill="rgba(15,23,42,0.04)" stroke="rgba(15,23,42,0.12)"/>
    <rect x="88" y="330" width="152" height="40" rx="12" fill="rgba(15,23,42,0.04)" stroke="rgba(15,23,42,0.12)"/>
    <rect x="266" y="330" width="152" height="40" rx="12" fill="rgba(15,23,42,0.04)" stroke="rgba(15,23,42,0.12)"/>

    <rect x="88" y="392" width="330" height="46" rx="16" fill="url(#accent)"/>
    <rect x="88" y="454" width="90" height="26" rx="13" fill="#ffffff" stroke="rgba(15,23,42,0.12)"/>
    <rect x="186" y="454" width="90" height="26" rx="13" fill="#ffffff" stroke="rgba(15,23,42,0.12)"/>
    <rect x="284" y="454" width="90" height="26" rx="13" fill="#ffffff" stroke="rgba(15,23,42,0.12)"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="510" y="150" width="630" height="430" rx="26" fill="#ffffff" stroke="rgba(15,23,42,0.12)"/>
    <rect x="536" y="176" width="578" height="310" rx="22" fill="rgba(15,23,42,0.06)"/>
    <rect x="536" y="506" width="78" height="62" rx="12" fill="rgba(15,23,42,0.06)"/>
    <rect x="626" y="506" width="78" height="62" rx="12" fill="rgba(15,23,42,0.06)"/>
    <rect x="716" y="506" width="78" height="62" rx="12" fill="rgba(15,23,42,0.06)"/>
    <rect x="806" y="506" width="78" height="62" rx="12" fill="rgba(15,23,42,0.06)"/>
