  <rect x="760" y="610" width="180" height="150" rx="22" fill="rgba(15,23,42,0.06)" stroke="rgba(15,23,42,0.12)"/>
  <rect x="950" y="610" width="180" height="150" rx="22" fill="rgba(15,23,42,0.06)" stroke="rgba(15,23,42,0.12)"/>

  <!-- footer -->
