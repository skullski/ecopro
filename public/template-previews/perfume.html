<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Perfume SaaS – Premium Storefront</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        background: #000;
        color: #eee;
        font-family: system-ui, sans-serif;
      }

      .hero {
        height: 90vh;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
      }

      .carousel::-webkit-scrollbar {
        display: none;
      }

      .carousel {
        scroll-snap-type: x mandatory;
      }

      .carousel-item {
        scroll-snap-align: start;
      }

      .product-card {
        background: #0b0b0f;
        border: 1px solid #1f1f2b;
        border-radius: 18px;
        overflow: hidden;
        transition: 0.25s;
      }

      .product-card:hover {
        transform: translateY(-6px);
        border-color: #f59e0b;
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const IMAGE =
        "https://images.unsplash.com/photo-1523293182086-7651a899d37f?auto=format&fit=crop&w=1600&q=80";

      function ProductCard({ p }) {
        return (
          <div className="product-card group">
            <div className="relative h-64 overflow-hidden">
              <img
                src={IMAGE}
                className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
              />
              <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>

              <div
                className={`absolute top-3 left-3 px-3 py-1 text-[10px] uppercase tracking-wide rounded-full font-semibold
                ${
                  p.realm === "dark"
                    ? "bg-amber-900 text-amber-200"
                    : p.realm === "gold"
                    ? "bg-yellow-900 text-yellow-200"
                    : "bg-sky-900 text-sky-200"
                }`}
              >
                {p.realmLabel}
              </div>
            </div>

            <div className="p-4">
              <h3 className="text-sm font-semibold text-zinc-100">{p.name}</h3>
              <p className="text-xs text-zinc-400 mb-2">
                {p.family} · {p.intensity}
              </p>

              <div className="space-y-1 text-[11px] text-zinc-300 opacity-80 group-hover:opacity-100 transition-opacity">
                {p.notes.map((n, i) => (
                  <div key={i} className="flex items-center gap-2">
                    <span className="w-2 h-2 rounded-full bg-zinc-600"></span>
                    <span>{n}</span>
                  </div>
                ))}
              </div>

              <div className="mt-4 text-amber-300 font-semibold text-sm">
                {p.price} DZD
              </div>
            </div>
          </div>
        );
      }

      function App() {
        const [filter, setFilter] = React.useState("all");

        const products = [
          {
            id: 1,
            name: "Aurora Noir 01",
            realm: "dark",
            realmLabel: "Realm I",
            family: "Amber",
            intensity: "Evening",
            notes: ["Amber", "Vanilla", "Smoke"],
            price: 28000,
          },
          {
            id: 2,
            name: "Citrus Line 07",
            realm: "gold",
            realmLabel: "Realm II",
            family: "Fresh",
            intensity: "Day",
            notes: ["Bergamot", "Neroli", "Musk"],
            price: 14500,
          },
          {
            id: 3,
            name: "Woodline 03",
            realm: "dark",
            realmLabel: "Realm I",
            family: "Woody",
            intensity: "Evening",
            notes: ["Cedar", "Vetiver", "Incense"],
            price: 21000,
          },
          {
            id: 4,
            name: "Skin Musk 01",
            realm: "art",
            realmLabel: "Realm III",
            family: "Musk",
            intensity: "Day",
            notes: ["Musk", "Iso E", "Soft Woods"],
            price: 11000,
          },
          {
            id: 5,
            name: "Vanilla Smoke 05",
            realm: "art",
            realmLabel: "Realm III",
            family: "Gourmand",
            intensity: "Night",
            notes: ["Vanilla", "Cacao", "Smoke"],
            price: 32000,
          },
          {
            id: 6,
            name: "White Linen 02",
            realm: "gold",
            realmLabel: "Realm II",
            family: "Floral",
            intensity: "Day",
            notes: ["White Florals", "Clean Musk", "Soft Woods"],
            price: 19000,
          },
        ];

        const filtered =
          filter === "all"
            ? products
            : products.filter((p) => p.realm === filter);

        return (
          <div>
            {/* HERO */}
            <section
              className="hero"
              style={{ backgroundImage: `url(${IMAGE})` }}
            >
              <div className="hero-overlay"></div>

              <div className="absolute bottom-16 left-10 max-w-xl">
                <h1 className="text-4xl font-serif font-semibold text-white mb-3">
                  A New Way to Experience Scent
                </h1>
                <p className="text-zinc-300 text-sm max-w-md">
                  Three realms. One universe. Discover fragrances crafted for
                  mood, presence, and identity.
                </p>
              </div>
            </section>

            {/* REALM EDITORIAL BLOCKS */}
            <section className="max-w-6xl mx-auto px-6 py-16 space-y-20">
              <div className="grid md:grid-cols-2 gap-10 items-center">
                <img src={IMAGE} className="rounded-xl opacity-80" />
                <div>
                  <h2 className="text-2xl font-serif mb-3 text-amber-200">
                    Realm I — Noir Extrait
                  </h2>
                  <p className="text-zinc-400 text-sm leading-relaxed">
                    Built for night-heavy rooms. Amber, smoke, and vanilla
                    crafted to leave a trail of warmth and mystery.
                  </p>
                </div>
              </div>

              <div className="grid md:grid-cols-2 gap-10 items-center">
                <div>
                  <h2 className="text-2xl font-serif mb-3 text-yellow-200">
                    Realm II — Golden Luxe
                  </h2>
                  <p className="text-zinc-400 text-sm leading-relaxed">
                    Bright, structured, and modern. Neroli, citrus, and musk for
                    clean daytime presence.
                  </p>
                </div>
                <img src={IMAGE} className="rounded-xl opacity-80" />
              </div>

              <div className="grid md:grid-cols-2 gap-10 items-center">
                <img src={IMAGE} className="rounded-xl opacity-80" />
                <div>
                  <h2 className="text-2xl font-serif mb-3 text-sky-200">
                    Realm III — Dreamscape
                  </h2>
                  <p className="text-zinc-400 text-sm leading-relaxed">
                    Minimal, airy, and skin-like. Soft musks and woods that feel
                    like a second skin.
                  </p>
                </div>
              </div>
            </section>

            {/* FILTERS */}
            <div className="max-w-6xl mx-auto px-6 mb-6 flex gap-3 text-[11px]">
              {[
                ["all", "All"],
                ["dark", "Noir"],
                ["gold", "Gold"],
                ["art", "Dream"],
              ].map(([v, label]) => (
                <button
                  key={v}
                  onClick={() => setFilter(v)}
                  className={`px-4 py-2 rounded-full border ${
                    filter === v
                      ? "border-amber-400 text-amber-300"
                      : "border-zinc-700 text-zinc-400"
                  }`}
                >
                  {label}
                </button>
              ))}
            </div>

            {/* FEATURED ROW */}
            <section className="max-w-6xl mx-auto px-6 mb-16">
              <h2 className="text-xl font-serif mb-4">Featured</h2>
              <div className="grid md:grid-cols-2 gap-6">
                {filtered.slice(0, 2).map((p) => (
                  <ProductCard key={p.id} p={p} />
                ))}
              </div>
            </section>

            {/* CAROUSEL */}
            <section className="max-w-6xl mx-auto px-6 mb-16">
              <h2 className="text-xl font-serif mb-4">Explore More</h2>
              <div className="carousel flex gap-6 overflow-x-auto pb-4">
                {filtered.map((p) => (
                  <div key={p.id} className="carousel-item min-w-[260px]">
                    <ProductCard p={p} />
                  </div>
                ))}
              </div>
            </section>

            {/* GRID */}
            <section className="max-w-6xl mx-auto px-6 pb-20">
              <h2 className="text-xl font-serif mb-4">All Scents</h2>
              <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
                {filtered.map((p) => (
                  <ProductCard key={p.id} p={p} />
                ))}
              </div>
            </section>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
