<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800" role="img" aria-label="Food & Restaurant preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fafafa"/>
      <stop offset="1" stop-color="#e4e4e7"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f4f4f5"/>
    </linearGradient>
  </defs>

  <rect width="600" height="800" rx="28" fill="url(#bg)"/>
  <rect x="72" y="92" width="456" height="616" rx="24" fill="url(#card)" stroke="#d4d4d8"/>

  <!-- Plate + fork icon -->
  <g fill="none" stroke="#18181b" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="330" cy="360" r="120"/>
    <circle cx="330" cy="360" r="60"/>
    <path d="M210 270v180"/>
    <path d="M180 270v60"/>
    <path d="M240 270v60"/>
    <path d="M180 330h60"/>
  </g>

  <g fill="#a1a1aa">
    <rect x="140" y="600" width="320" height="14" rx="7"/>
    <rect x="140" y="626" width="240" height="12" rx="6"/>
    <rect x="140" y="648" width="280" height="12" rx="6"/>
  </g>

  <text x="300" y="740" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="22" fill="#18181b">Food &amp; Restaurant</text>
</svg>
