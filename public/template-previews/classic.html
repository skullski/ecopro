<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Template Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Georgia, 'Times New Roman', serif;
      background: #faf8f5;
      color: #2d2a26;
      width: 400px;
      height: 520px;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: #fff;
      border-bottom: 2px solid #e8e4df;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      background: #c17f59;
      border-radius: 50%;
    }
    .logo-text {
      font-size: 18px;
      font-weight: 600;
    }
    .cart-btn {
      background: #c17f59;
      color: #fff;
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    /* Hero */
    .hero {
      background: linear-gradient(135deg, rgba(193,127,89,0.15) 0%, #faf8f5 100%);
      text-align: center;
      padding: 40px 30px;
    }
    .hero h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
      line-height: 1.2;
    }
    .hero p {
      font-size: 14px;
      color: #6b6560;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .hero button {
      background: #c17f59;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }
    
    /* Category Pills */
    .categories {
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 16px 20px;
      background: #fff;
      border-bottom: 1px solid #e8e4df;
    }
    .pill {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      border: 1px solid #e8e4df;
      color: #6b6560;
    }
    .pill.active {
      background: #c17f59;
      color: #fff;
      border-color: #c17f59;
    }
    
    /* Products */
    .section-header {
      text-align: center;
      padding: 24px 20px 16px;
    }
    .section-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .section-subtitle {
      font-size: 13px;
      color: #6b6560;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 0 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #e8e4df;
      overflow: hidden;
    }
    .product-img {
      aspect-ratio: 1;
      background: #f5f3f0;
    }
    .product-info {
      padding: 12px;
    }
    .product-title {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .product-price {
      font-size: 14px;
      font-weight: 600;
      color: #c17f59;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">Classic Store</span>
    </div>
    <div class="cart-btn">Cart (0)</div>
  </header>
  
  <section class="hero">
    <h1>Welcome to our store</h1>
    <p>Quality products, crafted with care. Browse our collection.</p>
    <button>Shop Now</button>
  </section>
  
  <div class="categories">
    <span class="pill active">All</span>
    <span class="pill">New</span>
    <span class="pill">Popular</span>
    <span class="pill">Sale</span>
  </div>
  
  <div class="section-header">
    <h2 class="section-title">Our Products</h2>
    <p class="section-subtitle">Handpicked selection of our finest items</p>
  </div>
  
  <div class="products">
    <div class="product">
      <div class="product-img"></div>
      <div class="product-info">
        <div class="product-title">Classic Item</div>
        <div class="product-price">$89</div>
      </div>
    </div>
    <div class="product">
      <div class="product-img"></div>
      <div class="product-info">
        <div class="product-title">Warm Product</div>
        <div class="product-price">$129</div>
      </div>
    </div>
    <div class="product">
      <div class="product-img"></div>
      <div class="product-info">
        <div class="product-title">Cozy Design</div>
        <div class="product-price">$99</div>
      </div>
    </div>
  </div>
</body>
</html>
