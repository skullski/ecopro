<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ElectroVerse – Hybrid Tech Store</title>

    <!-- React + Babel + Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
        color: #e5e7eb;
      }

      .accent {
        color: #38bdf8;
      }

      .accent-bg {
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      }

      .glass {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.28);
        backdrop-filter: blur(14px);
      }

      .hero-banner {
        position: relative;
        border-radius: 22px;
        overflow: hidden;
        background: radial-gradient(circle at top left, #0ea5e9 0, #020617 52%);
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.95);
      }

      .hero-glow {
        position: absolute;
        inset: -120px;
        background:
          radial-gradient(circle at 10% 0%, rgba(56, 189, 248, 0.18) 0, transparent 55%),
          radial-gradient(circle at 90% 20%, rgba(14, 165, 233, 0.18) 0, transparent 55%);
        pointer-events: none;
      }

      .hero-content {
        position: relative;
        z-index: 1;
      }

      .hard-card {
        background: #020617;
        border-radius: 10px;
        border: 1px solid #1f2937;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.9);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }

      .hard-card:hover {
        transform: translateY(-3px);
        border-color: #38bdf8;
        box-shadow: 0 26px 60px rgba(15, 23, 42, 1);
      }

      .category-tab {
        border-radius: 6px;
        padding: 8px 14px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        border: 1px solid #1f2937;
        background: #020617;
        color: #9ca3af;
        cursor: pointer;
        transition: background 0.18s ease, border-color 0.18s ease, color 0.18s ease,
          transform 0.18s ease;
        white-space: nowrap;
      }

      .category-tab.active {
        background: #38bdf8;
        border-color: #38bdf8;
        color: #020617;
        transform: translateY(-1px);
      }

      .section-label {
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: #6b7280;
      }

      .btn-primary {
        border-radius: 999px;
        padding: 8px 18px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        font-weight: 600;
        border: none;
        cursor: pointer;
        color: #020617;
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        box-shadow: 0 14px 40px rgba(8, 47, 73, 0.9);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 20px 50px rgba(8, 47, 73, 1);
      }

      .btn-ghost {
        border-radius: 999px;
        padding: 8px 18px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        font-weight: 500;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: transparent;
        color: #e5e7eb;
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }

      .btn-ghost:hover {
        background: rgba(15, 23, 42, 0.9);
        border-color: #38bdf8;
        color: #e5e7eb;
      }

      .fade-in {
        opacity: 0;
        transform: translateY(18px);
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card-hover-zone img {
        transition: transform 0.25s ease;
      }

      .card-hover-zone:hover img {
        transform: scale(1.04);
      }

      .quick-add {
        position: absolute;
        right: 10px;
        bottom: 10px;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 0.18s ease, transform 0.18s ease;
      }

      .card-hover-zone:hover .quick-add {
        opacity: 1;
        transform: translateY(0);
      }

      .rank-badge {
        position: absolute;
        top: 8px;
        left: 8px;
        border-radius: 999px;
        padding: 3px 8px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.6);
        color: #e5e7eb;
      }

      .rank-badge span {
        color: #38bdf8;
      }

      .deal-card {
        min-width: 220px;
        max-width: 260px;
      }

      .sticky-cart {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 40;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function ElectronicsHybridHome({ store, products }) {
        const [activeCategory, setActiveCategory] = React.useState("all");
        const [cartCount, setCartCount] = React.useState(0);

        const categories = ["all", ...store.categories];

        const filteredProducts =
          activeCategory === "all"
            ? products
            : products.filter(p => p.category === activeCategory);

        const heroProduct = products.find(p => p.id === store.hero_product);
        const splitHeroProduct = products.find(p => p.id === store.split_hero_product);
        const bestSellers = products.filter(p => store.best_sellers.includes(p.id));
        const deals = products.filter(p => store.deals.includes(p.id));

        function handleQuickAdd() {
          setCartCount(c => c + 1);
        }

        return (
          <div className="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-8 relative">

            {/* Sticky Cart */}
            <div className="sticky-cart">
              <button className="glass flex items-center gap-2 px-4 py-2 rounded-full text-xs">
                <span>Cart</span>
                <span className="w-5 h-5 rounded-full accent-bg text-[11px] flex items-center justify-center text-slate-950">
                  {cartCount}
                </span>
              </button>
            </div>

            {/* HEADER */}
            <header className="flex items-center justify-between mb-8">
              <div className="flex items-center gap-3">
                <div className="w-9 h-9 rounded-lg accent-bg flex items-center justify-center text-slate-950 text-xs font-bold tracking-[0.16em]">
                  EV
                </div>
                <div>
                  <h1 className="text-lg sm:text-xl font-semibold tracking-tight">
                    {store.name}
                  </h1>
                  <p className="text-[11px] text-slate-400">
                    Phones · Audio · Gaming · Accessories
                  </p>
                </div>
              </div>
              <div className="hidden sm:flex items-center gap-3 text-[11px] text-slate-400">
                <span>{store.city}</span>
                <span>·</span>
                <span>24/7 online</span>
              </div>
            </header>

            {/* HERO SYSTEM (Hybrid) */}
            <section className="mb-10 sm:mb-14 space-y-6">

              {/* 1) Full-width flagship banner */}
              <div className="hero-banner fade-in">
                <div className="hero-glow"></div>
                <div className="hero-content grid grid-cols-1 lg:grid-cols-[1.2fr_0.8fr] items-center gap-6 px-6 sm:px-10 py-7 sm:py-9">
                  <div>
                    <span className="inline-flex items-center gap-2 text-xs text-slate-200 bg-slate-900/50 px-3 py-1 rounded-full border border-slate-700">
                      <span className="w-1.5 h-1.5 rounded-full bg-lime-400"></span>
                      New · {store.hero_badge}
                    </span>
                    <h2 className="mt-4 text-3xl sm:text-4xl font-bold leading-tight">
                      Flagship <span className="accent">performance</span> for your
                      entire tech store.
                    </h2>
                    <p className="mt-3 text-sm text-slate-200 max-w-md">
                      Showcase phones, headphones, gaming gear and accessories in a layout
                      that feels engineered — not cozy, not boutique.
                    </p>
                    {heroProduct && (
                      <div className="mt-4 flex flex-wrap gap-3 text-[11px] text-slate-100">
                        <div className="px-3 py-1 rounded-full bg-slate-900/60 border border-slate-700">
                          {heroProduct.name}
                        </div>
                        <div className="px-3 py-1 rounded-full bg-slate-900/60 border border-slate-700">
                          {heroProduct.short_spec}
                        </div>
                        <div className="px-3 py-1 rounded-full bg-slate-900/60 border border-slate-700">
                          {heroProduct.price} DZD
                        </div>
                      </div>
                    )}
                    <div className="mt-5 flex gap-2">
                      <button className="btn-primary">Shop flagship</button>
                      <button className="btn-ghost">View full catalog</button>
                    </div>
                  </div>

                  <div className="relative">
                    <div className="absolute -inset-6 bg-cyan-500/20 blur-3xl opacity-50"></div>
                    <div className="relative glass rounded-2xl p-4 flex flex-col gap-3">
                      {heroProduct && (
                        <>
                          <div className="overflow-hidden rounded-xl card-hover-zone">
                            <img
                              src={heroProduct.images[0]}
                              alt={heroProduct.name}
                              className="w-full h-[160px] sm:h-[190px] object-cover"
                            />
                          </div>
                          <div className="flex items-center justify-between text-xs text-slate-300">
                            <span>{heroProduct.name}</span>
                            <span className="accent">{heroProduct.price} DZD</span>
                          </div>
                          <div className="grid grid-cols-3 gap-2 text-[10px] text-slate-300">
                            <div className="border border-slate-700 rounded-md px-2 py-1">
                              <div className="text-slate-500">Display</div>
                              <div>{heroProduct.specs.display}</div>
                            </div>
                            <div className="border border-slate-700 rounded-md px-2 py-1">
                              <div className="text-slate-500">Storage</div>
                              <div>{heroProduct.specs.storage}</div>
                            </div>
                            <div className="border border-slate-700 rounded-md px-2 py-1">
                              <div className="text-slate-500">Battery</div>
                              <div>{heroProduct.specs.battery}</div>
                            </div>
                          </div>
                        </>
                      )}
                    </div>
                  </div>
                </div>
              </div>

              {/* 2) Split hero (secondary) */}
              <div className="grid grid-cols-1 lg:grid-cols-[1.1fr_0.9fr] gap-6">
                {/* Left text card */}
                <div className="glass rounded-2xl p-5 sm:p-6 fade-in">
                  <span className="section-label">Catalog engine</span>
                  <h3 className="mt-2 text-xl sm:text-2xl font-semibold">
                    Split hero built for{" "}
                    <span className="accent">spec-driven</span> decisions.
                  </h3>
                  <p className="mt-2 text-sm text-slate-300 max-w-md">
                    Show customers exactly why this headset, keyboard or monitor is the
                    right choice — with specs, use cases and pricing visible up front.
                  </p>
                  <ul className="mt-3 text-xs text-slate-400 space-y-1.5">
                    <li>• Tech-first copy — no cozy storytelling.</li>
                    <li>• Clear hierarchy for specs, not emotions.</li>
                    <li>• Layout tuned for comparison thinking.</li>
                  </ul>
                </div>

                {/* Right product focus */}
                <div className="glass rounded-2xl p-4 sm:p-5 fade-in flex flex-col gap-3">
                  {splitHeroProduct && (
                    <>
                      <div className="flex items-center justify-between text-xs">
                        <span className="text-slate-300">{splitHeroProduct.name}</span>
                        <span className="accent">{splitHeroProduct.price} DZD</span>
                      </div>
                      <div className="grid grid-cols-[1.2fr_0.8fr] gap-3 items-center">
                        <div className="overflow-hidden rounded-xl card-hover-zone">
                          <img
                            src={splitHeroProduct.images[0]}
                            alt={splitHeroProduct.name}
                            className="w-full h-[130px] sm:h-[150px] object-cover"
                          />
                        </div>
                        <div className="text-[11px] text-slate-300 space-y-1.5">
                          <div>
                            <div className="text-slate-500">Use case</div>
                            <div>{splitHeroProduct.use_case}</div>
                          </div>
                          <div>
                            <div className="text-slate-500">Key spec</div>
                            <div>{splitHeroProduct.short_spec}</div>
                          </div>
                          <div>
                            <div className="text-slate-500">Category</div>
                            <div>{splitHeroProduct.category}</div>
                          </div>
                        </div>
                      </div>
                      <button className="btn-primary mt-2 text-[11px] w-full">
                        View full specs
                      </button>
                    </>
                  )}
                </div>
              </div>

              {/* 3) Deals carousel */}
              {deals.length > 0 && (
                <div className="fade-in">
                  <div className="flex items-center justify-between mb-2">
                    <span className="section-label">Live deals</span>
                    <span className="text-[11px] text-slate-400">
                      Horizontal scroll — promo items only
                    </span>
                  </div>
                  <div className="flex gap-3 overflow-x-auto pb-2">
                    {deals.map(p => (
                      <div
                        key={p.id}
                        className="deal-card hard-card p-3 card-hover-zone relative flex-shrink-0"
                      >
                        <div className="overflow-hidden rounded-md">
                          <img
                            src={p.images[0]}
                            alt={p.name}
                            className="w-full h-[110px] object-cover"
                          />
                        </div>
                        <div className="mt-2 flex items-center justify-between text-xs">
                          <span className="line-clamp-1">{p.name}</span>
                          <span className="accent">{p.price} DZD</span>
                        </div>
                        <div className="mt-1 text-[11px] text-slate-400 line-clamp-1">
                          {p.short_spec}
                        </div>
                        <div className="quick-add">
                          <button
                            className="px-3 py-1 rounded-full bg-slate-900 text-[10px] border border-slate-600"
                            onClick={handleQuickAdd}
                          >
                            Add deal
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </section>

            {/* CATEGORY BAR – horizontal, not chips */}
            <section className="mb-8">
              <div className="flex items-center justify-between mb-2">
                <span className="section-label">Categories</span>
                <span className="text-[11px] text-slate-400">
                  Click to filter the ranking & grid
                </span>
              </div>
              <div className="flex gap-2 overflow-x-auto pb-1">
                {categories.map(cat => (
                  <button
                    key={cat}
                    className={
                      "category-tab" + (activeCategory === cat ? " active" : "")
                    }
                    onClick={() => setActiveCategory(cat)}
                  >
                    {cat === "all" ? "All products" : cat}
                  </button>
                ))}
              </div>
            </section>

            {/* PERFORMANCE RANKING (best sellers) */}
            {bestSellers.length > 0 && (
              <section className="mb-10">
                <div className="flex items-center justify-between mb-4">
                  <div>
                    <span className="section-label">Performance ranking</span>
                    <h3 className="mt-1 text-xl font-semibold">Best sellers</h3>
                  </div>
                  <span className="text-[11px] text-slate-400 hidden sm:inline">
                    Sorted by sales & demand, not story
                  </span>
                </div>

                <div className="grid grid-cols-1 sm:grid-cols-4 gap-4">
                  {bestSellers.map((p, idx) => (
                    <div
                      key={p.id}
                      className="hard-card p-3 card-hover-zone relative"
                    >
                      <div className="rank-badge">
                        #{idx + 1} <span>TOP</span>
                      </div>
                      <div className="overflow-hidden rounded-md">
                        <img
                          src={p.images[0]}
                          alt={p.name}
                          className="w-full h-[130px] sm:h-[140px] object-cover"
                        />
                      </div>
                      <h4 className="mt-2 text-sm font-semibold line-clamp-2">
                        {p.name}
                      </h4>
                      <p className="text-xs text-slate-400 mt-1">
                        {p.price} DZD
                      </p>
                      <p className="text-[11px] text-slate-500 mt-1">
                        {p.short_spec}
                      </p>

                      <div className="quick-add">
                        <button
                          className="px-3 py-1 rounded-full bg-slate-900 text-[10px] border border-slate-600"
                          onClick={handleQuickAdd}
                        >
                          Add to cart
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </section>
            )}

            {/* MAIN GRID – modular layout */}
            <section className="mb-14">
              <div className="flex items-center justify-between mb-4">
                <div>
                  <span className="section-label">
                    {activeCategory === "all"
                      ? "All items"
                      : `Category: ${activeCategory}`}
                  </span>
                  <h3 className="mt-1 text-xl font-semibold">
                    {activeCategory === "all"
                      ? "All products"
                      : activeCategory}
                  </h3>
                </div>
                <span className="text-[11px] text-slate-400">
                  {filteredProducts.length} items
                </span>
              </div>

              <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 auto-rows-fr">
                {filteredProducts.map((p, idx) => (
                  <div
                    key={p.id}
                    className={
                      "hard-card p-3 card-hover-zone relative flex flex-col " +
                      (idx % 7 === 0 ? "lg:col-span-2" : "")
                    }
                  >
                    <div className="overflow-hidden rounded-md">
                      <img
                        src={p.images[0]}
                        alt={p.name}
                        className={
                          "w-full object-cover " +
                          (idx % 7 === 0
                            ? "h-[150px] sm:h-[170px]"
                            : "h-[120px] sm:h-[130px]")
                        }
                      />
                    </div>
                    <h4 className="mt-2 text-sm font-semibold line-clamp-2">
                      {p.name}
                    </h4>
                    <p className="text-xs text-slate-400 mt-1">
                      {p.price} DZD
                    </p>
                    <p className="text-[11px] text-slate-500 mt-1 line-clamp-1">
                      {p.short_spec}
                    </p>

                    <div className="quick-add">
                      <button
                        className="px-3 py-1 rounded-full bg-slate-900 text-[10px] border border-slate-600"
                        onClick={handleQuickAdd}
                      >
                        Quick add
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* FOOTER */}
            <footer className="border-t border-slate-800 pt-4 pb-6 text-[11px] text-slate-500 flex flex-col sm:flex-row gap-2 sm:items-center sm:justify-between">
              <div>
                <span>© {new Date().getFullYear()} {store.name}</span>
                <span className="hidden sm:inline"> · </span>
                <span className="block sm:inline">
                  {store.city} · Online electronics & gaming
                </span>
              </div>
              <div className="flex gap-3">
                <span>Support</span>
                <span>Warranty</span>
                <span>Contact</span>
              </div>
            </footer>
          </div>
        );
      }

      // Mock data for electronics hybrid
      const store = {
        name: "ElectroVerse",
        city: "Algiers",
        hero_badge: "2025 line-up",
        categories: ["Phones", "Audio", "Gaming", "Accessories"],
        hero_product: 1,
        split_hero_product: 2,
        best_sellers: [1, 3, 4, 5],
        deals: [6, 7, 8]
      };

      const products = [
        {
          id: 1,
          name: "X-Pro Max 5G",
          category: "Phones",
          price: 115000,
          short_spec: "6.7\" OLED · 256GB · 5G",
          specs: {
            display: "6.7\" OLED 120Hz",
            storage: "256GB",
            battery: "4700 mAh"
          },
          images: [
            "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 2,
          name: "Aurora ANC Headphones",
          category: "Audio",
          price: 38000,
          short_spec: "ANC · 35h · BT 5.3",
          use_case: "Deep focus, flights, night gaming",
          specs: {
            display: "-",
            storage: "-",
            battery: "35h playback"
          },
          images: [
            "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 3,
          name: "Nebula Gaming Controller",
          category: "Gaming",
          price: 18500,
          short_spec: "Low latency · PC/Console",
          images: [
            "https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 4,
          name: "Nova True Wireless Earbuds",
          category: "Audio",
          price: 15500,
          short_spec: "IPX4 · 24h total",
          images: [
            "https://images.unsplash.com/photo-1583391733956-6c78202c414a?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 5,
          name: "Orbit 4K Smart TV 55\"",
          category: "Accessories",
          price: 125000,
          short_spec: "4K HDR · 120Hz · Smart OS",
          images: [
            "https://images.unsplash.com/photo-1511452885600-a3d2c9148a31?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 6,
          name: "Flux Mechanical Keyboard RGB",
          category: "Accessories",
          price: 9500,
          short_spec: "Hot-swap · Tactile switches",
          images: [
            "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 7,
          name: "Pulse Power Bank 20,000mAh",
          category: "Accessories",
          price: 6500,
          short_spec: "USB-C PD · Fast charge",
          images: [
            "https://images.unsplash.com/photo-1612178685532-194a10fb893f?auto=format&fit=crop&w=900&q=80"
          ]
        },
        {
          id: 8,
          name: "Vortex Gaming Headset 7.1",
          category: "Gaming",
          price: 14500,
          short_spec: "Virtual 7.1 · Mic · RGB",
          images: [
            "https://images.unsplash.com/photo-1604587876573-99597fd9d822?auto=format&fit=crop&w=900&q=80"
          ]
        }
        // imagine 40+ products in real usage
      ];

      ReactDOM.createRoot(document.getElementById("root")).render(
        <ElectronicsHybridHome store={store} products={products} />
      );
    </script>
  </body>
</html>
